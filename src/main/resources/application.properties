# =============================================
# UTE FASHION - APPLICATION CONFIGURATION
# =============================================

# Server Configuration
server.port=5055
server.servlet.context-path=/UTE_Fashion
spring.application.name=UTE-Fashion

# SQL Server Database Configuration
# AWS RDS SQL Server - Database chung của team
# Clone về là chạy được luôn, không cần config thêm!

spring.datasource.url=jdbc:sqlserver://ute-fashion-db.c05qaoqgqm5q.us-east-1.rds.amazonaws.com:1433;databaseName=UTE_Fashion;encrypt=true;trustServerCertificate=true
spring.datasource.username=admin
spring.datasource.password=YourStrongPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=UTE_FASHION_SESSION
