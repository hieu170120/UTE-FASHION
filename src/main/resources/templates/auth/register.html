<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Đăng ký - NOVA Fashion</title>
    <style>
        body {
            background: url("https://theme.hstatic.net/1000292277/1001113840/14/slider_3.jpg?v=932") no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
            min-height: 100vh;
      		margin: 0
  
        }

        /* Hiệu ứng kính 3D */
        .glass3d {
            --filter-glass3d: blur(1px) brightness(1.15) saturate(1.5);
            --color-glass3d: rgba(255, 255, 255, 0.2);
            --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png");
            position: relative;
            z-index: 4;
            box-shadow:
                0 0 0.75px rgba(0,0,0,0.1),
                1px 2px 3px rgba(0,0,0,0.15),
                2px 4px 6px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .glass3d::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background-color: var(--color-glass3d);
            background-image: var(--noise-glass3d);
            background-size: 100px;
            background-repeat: repeat;
            backdrop-filter: var(--filter-glass3d);
            -webkit-backdrop-filter: var(--filter-glass3d);
            z-index: 3;
        }

        .glass3d::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 5;
            box-shadow:
                inset 2px 2px 1px -3px rgba(255,255,255,0.8),
                inset 4px 4px 2px -6px rgba(255,255,255,0.3),
                inset 1.5px 1.5px 1.5px -0.75px rgba(255,255,255,0.15),
                inset 0 0 0.25px 0.5px rgba(255,255,255,0.03);
        }

        .glass3d > * {
            position: relative;
            z-index: 6;
        }
		

        /* Container chính */
        .register-container {
            padding: 80px 0;
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
        }

        .register-card {
            color: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .register-header {
            text-align: center;
            padding: 40px 30px 25px 30px;
        }

        .register-header h2 {
            font-weight: 700;
            font-size: 26px;
            margin: 0;
            color: #000;
        }

        .register-header p {
            color: #555;
            margin-top: 10px;
        }

        .register-body {
            padding: 35px 30px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1.5px solid #ccc;
            background: rgba(255,255,255,0.6);
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #000;
            outline: none;
            background: rgba(255,255,255,0.8);
        }

        .btn-register {
            background: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-register:hover {
            background: #222;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .login-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <!-- Header -->
                <div class="register-header">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <h2>Đăng ký tài khoản</h2>
                    <p>Tạo tài khoản mới tại UTE Fashion</p>
                    <div class="mt-3">
                        <small class="opacity-75">
                            <i class="fas fa-shield-alt me-1"></i>
                            Tài khoản sẽ được kích hoạt sau khi xác thực email
                        </small>
                    </div>
                </div>
                
                <!-- Body -->
                <div class="register-body">
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Register Form -->
                    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i> Tên đăng nhập
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   th:field="*{username}"
                                   placeholder="Nhập tên đăng nhập"
                                   required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i> Email
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="Nhập email"
                                   required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">
                                <i class="fas fa-id-card me-1"></i> Họ và tên
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="fullName" 
                                   th:field="*{fullName}"
                                   placeholder="Nhập họ và tên"
                                   required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                        </div>
                        
                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">
                                <i class="fas fa-phone me-1"></i> Số điện thoại
                            </label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phoneNumber" 
                                   th:field="*{phoneNumber}"
                                   placeholder="Nhập số điện thoại (không bắt buộc)">
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i> Mật khẩu
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   th:field="*{password}"
                                   placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                                   required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        
                        <!-- Confirm Password -->
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock me-1"></i> Xác nhận mật khẩu
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirmPassword" 
                                   th:field="*{confirmPassword}"
                                   placeholder="Nhập lại mật khẩu"
                                   required>
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-register w-100">
                            <i class="fas fa-user-plus me-2"></i> Đăng ký
                        </button>
                    </form>
                    
                    <!-- Login Link -->
                    <div class="login-link">
                        Đã có tài khoản? 
                        <a th:href="@{/login}">Đăng nhập ngay</a>
                    </div>
                </div>
