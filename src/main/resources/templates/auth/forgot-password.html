<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <title>Quên Mật Khẩu - UTE Fashion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <!-- Logo và tiêu đề -->
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">UTE Fashion</h2>
                                <h4 class="text-muted">Quên Mật Khẩu</h4>
                                <p class="text-muted">Nhập email của bạn để nhận mã OTP đặt lại mật khẩu</p>
                            </div>

                            <!-- Thông báo lỗi -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Form quên mật khẩu -->
                            <form th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post">
                                <div class="mb-4">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" 
                                           class="form-control form-control-lg" 
                                           id="email" 
                                           th:field="*{email}"
                                           placeholder="Nhập email của bạn"
                                           required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                                        <small th:errors="*{email}"></small>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        Gửi Mã OTP
                                    </button>
                                </div>
                            </form>

                            <!-- Liên kết đăng nhập -->
                            <div class="text-center mt-4">
                                <p class="text-muted">
                                    Nhớ mật khẩu rồi? 
                                    <a th:href="@{/login}" class="text-primary text-decoration-none fw-semibold">
                                        Đăng nhập ngay
                                    </a>
                                </p>
                            </div>

                            <!-- Thông tin hỗ trợ -->
                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Mã OTP sẽ được gửi đến email của bạn và có hiệu lực trong 15 phút
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
