<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Quên Mật Khẩu - NOVA Fashion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: url("https://theme.hstatic.net/1000292277/1001113840/14/slider_3.jpg?v=932") no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
            height: 100vh;
        }

        /* Hiệu ứng kính 3D */
        .glass3d {
            --filter-glass3d: blur(3px) brightness(1.15) saturate(1.5);
            --color-glass3d: rgba(255, 255, 255, 0.2);
            --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png");
            position: relative;
            z-index: 4;
            box-shadow:
                0 0 0.75px rgba(0,0,0,0.1),
                1px 2px 3px rgba(0,0,0,0.15),
                2px 4px 6px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .glass3d::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background-color: var(--color-glass3d);
            background-image: var(--noise-glass3d);
            background-size: 100px;
            background-repeat: repeat;
            backdrop-filter: var(--filter-glass3d);
            -webkit-backdrop-filter: var(--filter-glass3d);
            z-index: 3;
        }

        .glass3d::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 5;
            box-shadow:
                inset 2px 2px 1px -3px rgba(255,255,255,0.8),
                inset 4px 4px 2px -6px rgba(255,255,255,0.3),
                inset 1.5px 1.5px 1.5px -0.75px rgba(255,255,255,0.15),
                inset 0 0 0.25px 0.5px rgba(255,255,255,0.03);
        }

        .glass3d > * {
            position: relative;
            z-index: 6;
        }

        .forgot-container {
            padding: 80px 0;
            max-width: 450px;
            margin: 0 auto;
        }

        .forgot-card {
            color: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .forgot-header {
            text-align: center;
            padding: 40px 30px 25px 30px;
        }

        .forgot-header h2 {
            font-weight: 700;
            font-size: 26px;
            margin: 0;
            color: #000;
        }

        .forgot-header p {
            color: #555;
            margin-top: 10px;
        }

        .forgot-body {
            padding: 35px 30px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1.5px solid #ccc;
            background: rgba(255,255,255,0.6);
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #000;
            outline: none;
            box-shadow: none;
            background: rgba(255,255,255,0.8);
        }

        .btn-send {
            background: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-send:hover {
            background: #222;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .back-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .note {
            text-align: center;
            color: #555;
            font-size: 13px;
            margin-top: 15px;
        }
  		html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

body > .forgot-page-bg {
    flex: 1; /* chiếm hết phần trống còn lại */
    display: flex;
    align-items: center; /* căn giữa nội dung theo chiều dọc */
    justify-content: center;
}

footer {
    margin-top: auto; /* đẩy footer xuống cuối */
}
  			
    </style>
</head>
<body style= "display: flex; flex-direction: column ">
<div class="forgot-page-bg" layout:fragment="content">
    <div class="container">
        <div class="forgot-container">
            <div class="forgot-card glass3d">
                <!-- Header -->
                <div class="forgot-header">
                    <i class="fas fa-unlock-alt fa-3x mb-3"></i>
                    <h2>Quên Mật Khẩu</h2>
                    <p>Nhập email để nhận mã OTP đặt lại mật khẩu</p>
                </div>

                <!-- Body -->
                <div class="forgot-body">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post">
                        <div class="mb-4">
                            <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i> Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email của bạn" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-send w-100">
                            <i class="fas fa-paper-plane me-2"></i> Gửi mã OTP
                        </button>
                    </form>

                    <div class="back-link">
                        Nhớ mật khẩu rồi?
                        <a th:href="@{/login}">Đăng nhập ngay</a>
                    </div>

                    <div class="note">
                        <i class="fas fa-info-circle me-1"></i>
                        Mã OTP có hiệu lực trong 15 phút
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
