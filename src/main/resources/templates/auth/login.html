<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Đăng nhập - UTE Fashion</title>
    <style>
        body {
            background: url("https://theme.hstatic.net/1000292277/1001113840/14/slider_3.jpg?v=932") no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
            height: 100vh;
        }

        /* Hiệu ứng kính 3D */
        .glass3d {
            --filter-glass3d: blur(3px) brightness(1.15) saturate(1.5);
            --color-glass3d: rgba(255, 255, 255, 0.2);
            --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png");
            position: relative;
            z-index: 4;
            box-shadow:
                0 0 0.75px rgba(0,0,0,0.1),
                1px 2px 3px rgba(0,0,0,0.15),
                2px 4px 6px rgba(0,0,0,0.1);
            border-radius: 20px;
            overflow: hidden;
        }

        .glass3d::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background-color: var(--color-glass3d);
            background-image: var(--noise-glass3d);
            background-size: 100px;
            background-repeat: repeat;
            backdrop-filter: var(--filter-glass3d);
            -webkit-backdrop-filter: var(--filter-glass3d);
            z-index: 3;
        }

        .glass3d::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 5;
            box-shadow:
                inset 2px 2px 1px -3px rgba(255,255,255,0.8),
                inset 4px 4px 2px -6px rgba(255,255,255,0.3),
                inset 1.5px 1.5px 1.5px -0.75px rgba(255,255,255,0.15),
                inset 0 0 0.25px 0.5px rgba(255,255,255,0.03);
        }

        .glass3d > * {
            position: relative;
            z-index: 6;
        }

        /* Container chính */
        .login-container {
            padding: 80px 0;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Thẻ đăng nhập chính có hiệu ứng kính */
        .login-card {
            color: #000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .login-header {
            text-align: center;
            padding: 40px 30px 25px 30px;
        }

        .login-header h2 {
            font-weight: 700;
            font-size: 26px;
            margin: 0;
            color: #000;
        }

        .login-header p {
            color: #555;
            margin-top: 10px;
        }

        .login-body {
            padding: 35px 30px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1.5px solid #ccc;
            background: rgba(255,255,255,0.6);
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #000;
            outline: none;
            box-shadow: none;
            background: rgba(255,255,255,0.8);
        }

        .input-group-text {
            background: rgba(255,255,255,0.7);
            border: 1.5px solid #ccc;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #666;
        }

        .btn-login {
            background: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #222;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: rgba(255,255,255,0.8);
            padding: 0 10px;
            color: #444;
            position: relative;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .register-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-page-bg" layout:fragment="content">
    <div class="container">
        <div class="login-container">
            <div class="login-card glass3d">
                <!-- Header -->
                <div class="login-header">
                    <i class="fas fa-shopping-bag fa-3x mb-3"></i>
                    <h2>UTE Fashion</h2>
                    <p>Đăng nhập để tiếp tục</p>
                </div>

                <!-- Body -->
                <div class="login-body">
                    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fas fa-user me-1"></i> Tên đăng nhập</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Nhập tên đăng nhập" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock me-1"></i> Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" th:field="*{rememberMe}">
                                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>
                            <a th:href="@{/forgot-password}" style="color: #000;">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-login w-100">
                            <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                        </button>
                    </form>

                    <div class="divider"><span>hoặc</span></div>

                    <div class="register-link">
                        Chưa có tài khoản?
                        <a th:href="@{/register}">Đăng ký ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
