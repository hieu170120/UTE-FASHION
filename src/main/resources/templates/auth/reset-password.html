<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <title>Đặt Lại Mật Khẩu - UTE Fashion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <!-- Logo và tiêu đề -->
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">UTE Fashion</h2>
                                <h4 class="text-muted">Đặt Lại Mật Khẩu</h4>
                                <p class="text-muted">Nhập mã OTP và mật khẩu mới</p>
                            </div>

                            <!-- Thông báo thành công -->
                            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${successMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Thông báo lỗi -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Hiển thị email -->
                            <div th:if="${email}" class="alert alert-info">
                                <i class="fas fa-envelope me-2"></i>
                                <strong>Email:</strong> <span th:text="${email}"></span>
                            </div>

                            <!-- Form reset mật khẩu -->
                            <form th:action="@{/reset-password}" th:object="${resetPasswordRequest}" method="post" id="resetPasswordForm">
                                <!-- Email hidden field -->
                                <input type="hidden" th:field="*{email}" th:value="${email}">

                                <div class="mb-3">
                                    <label for="otpCode" class="form-label">
                                        <i class="fas fa-key me-2"></i>Mã OTP
                                    </label>
                                    <input type="text" 
                                           class="form-control form-control-lg text-center" 
                                           id="otpCode" 
                                           name="otpCode"
                                           th:field="*{otpCode}"
                                           th:value="${resetPasswordRequest?.otpCode}"
                                           placeholder="Nhập mã OTP 6 chữ số"
                                           maxlength="6"
                                           pattern="[0-9]{6}"
                                           required>
                                    <div th:if="${#fields.hasErrors('otpCode')}" class="text-danger mt-1">
                                        <small th:errors="*{otpCode}"></small>
                                    </div>
                                    <div class="form-text">
                                        <i class="fas fa-clock me-1"></i>
                                        Mã OTP có hiệu lực trong 
                                        <span th:if="${expiresInMinutes}" th:text="${expiresInMinutes}">15</span>
                                        <span th:unless="${expiresInMinutes}">15</span> phút
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Mật Khẩu Mới
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control form-control-lg" 
                                               id="newPassword" 
                                               name="newPassword"
                                               th:field="*{newPassword}"
                                               placeholder="Nhập mật khẩu mới"
                                               minlength="6"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                            <i class="fas fa-eye" id="newPasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger mt-1">
                                        <small th:errors="*{newPassword}"></small>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Xác Nhận Mật Khẩu
                                    </label>
                                    <div class="input-group">
                                        <input type="password" 
                                               class="form-control form-control-lg" 
                                               id="confirmPassword" 
                                               name="confirmPassword"
                                               th:field="*{confirmPassword}"
                                               placeholder="Nhập lại mật khẩu mới"
                                               minlength="6"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                            <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                                        <small th:errors="*{confirmPassword}"></small>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                        <i class="fas fa-save me-2"></i>
                                        <span id="submitText">Đặt Lại Mật Khẩu</span>
                                    </button>
                                </div>
                            </form>

                            <!-- Nút gửi lại OTP -->
                            <div class="text-center mt-4">
                                <p class="text-muted">
                                    Không nhận được mã OTP? 
                                    <button type="button" class="btn btn-link p-0 text-primary text-decoration-none fw-semibold" 
                                            onclick="resendOtp()">
                                        Gửi lại mã OTP
                                    </button>
                                </p>
                            </div>

                            <!-- Liên kết đăng nhập -->
                            <div class="text-center mt-3">
                                <p class="text-muted">
                                    Nhớ mật khẩu rồi? 
                                    <a th:href="@{/login}" class="text-primary text-decoration-none fw-semibold">
                                        Đăng nhập ngay
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const otpInput = document.getElementById('otpCode');
                const form = document.getElementById('resetPasswordForm');
                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                
                if (otpInput) {
                    otpInput.focus();
                }

                // Auto format OTP input
                otpInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 6) {
                        value = value.substring(0, 6);
                    }
                    e.target.value = value;
                });

                // Auto move to next field when OTP is complete
                otpInput.addEventListener('input', function(e) {
                    if (e.target.value.length === 6) {
                        document.getElementById('newPassword').focus();
                    }
                });

                // Form submission handling
                form.addEventListener('submit', function(e) {
                    console.log('Form submitted');
                    
                    if (!validateForm()) {
                        e.preventDefault();
                        return false;
                    }
                    
                    console.log('Form validation passed, submitting...');
                    submitBtn.disabled = true;
                    submitText.textContent = 'Đang xử lý...';
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i><span>Đang xử lý...</span>';
                    
                    // Let form submit normally
                });
            });

            function validateForm() {
                const otpCode = document.getElementById('otpCode').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                console.log('Validating form:', { otpCode, newPassword, confirmPassword });
                
                if (!otpCode || otpCode.length !== 6) {
                    alert('Vui lòng nhập mã OTP 6 chữ số');
                    document.getElementById('otpCode').focus();
                    return false;
                }
                
                if (!newPassword || newPassword.length < 6) {
                    alert('Mật khẩu phải có ít nhất 6 ký tự');
                    document.getElementById('newPassword').focus();
                    return false;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('Mật khẩu và xác nhận mật khẩu không khớp');
                    document.getElementById('confirmPassword').focus();
                    return false;
                }
                
                console.log('Form validation passed');
                return true;
            }

            function togglePassword(fieldId) {
                const field = document.getElementById(fieldId);
                const icon = document.getElementById(fieldId + 'Icon');
                
                if (field.type === 'password') {
                    field.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    field.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            function resendOtp() {
                const email = document.querySelector('input[name="email"]').value;
                if (!email) {
                    alert('Không tìm thấy email');
                    return;
                }

                if (confirm('Bạn có chắc chắn muốn gửi lại mã OTP?')) {
                    fetch('/api/auth/resend-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Mã OTP đã được gửi lại thành công!');
                        } else {
                            alert('Lỗi: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Có lỗi xảy ra khi gửi lại mã OTP');
                    });
                }
            }
        </script>
    </div>
</body>
</html>
