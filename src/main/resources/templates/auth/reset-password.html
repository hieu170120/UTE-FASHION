<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Đặt Lại Mật Khẩu - UTE Fashion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: url("https://theme.hstatic.net/1000292277/1001113840/14/slider_3.jpg?v=932") no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            color: #000;
            height: 100vh;
        }

        /* Glass 3D effect */
        .glass3d {
            --filter-glass3d: blur(3px) brightness(1.15) saturate(1.5);
            --color-glass3d: rgba(255, 255, 255, 0.2);
            --noise-glass3d: url("https://www.transparenttextures.com/patterns/egg-shell.png");
            position: relative;
            z-index: 4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 0 0.75px rgba(0,0,0,0.1),
                1px 2px 3px rgba(0,0,0,0.15),
                2px 4px 6px rgba(0,0,0,0.1);
        }

        .glass3d::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background-color: var(--color-glass3d);
            background-image: var(--noise-glass3d);
            background-size: 100px;
            background-repeat: repeat;
            backdrop-filter: var(--filter-glass3d);
            -webkit-backdrop-filter: var(--filter-glass3d);
            z-index: 3;
        }

        .glass3d::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 5;
            box-shadow:
                inset 2px 2px 1px -3px rgba(255,255,255,0.8),
                inset 4px 4px 2px -6px rgba(255,255,255,0.3),
                inset 1.5px 1.5px 1.5px -0.75px rgba(255,255,255,0.15),
                inset 0 0 0.25px 0.5px rgba(255,255,255,0.03);
        }

        .glass3d > * {
            position: relative;
            z-index: 6;
        }
		/* Xóa khoảng trống mặc định do layout default */
main {
    padding-top: 0 !important;
    margin-top: 0 !important;
}

/* Loại bỏ margin của container bootstrap */
.container {
    margin-top: 0 !important;
    padding-top: 0 !important;
}

/* Ép phần glass card nằm chính giữa, không bị đẩy xuống */
.reset-page-bg {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 !important;
}
		
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body > .forgot-page-bg {
    flex: 1; /* chiếm hết phần trống còn lại */
    display: flex;
    align-items: center; /* căn giữa nội dung theo chiều dọc */
    justify-content: center;
}
        footer {
            margin-top: auto;
        }

        .reset-container {
            padding: 60px 0;
            max-width: 480px;
            margin: 0 auto;
        }

        .reset-card {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: #000;
        }

        .reset-header {
            text-align: center;
            padding: 40px 30px 25px;
        }

        .reset-header h2 {
            font-weight: 700;
            font-size: 26px;
            margin: 0;
            color: #000;
        }

        .reset-header p {
            color: #555;
            margin-top: 10px;
        }

        .reset-body {
            padding: 35px 30px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1.5px solid #ccc;
            background: rgba(255,255,255,0.6);
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #000;
            outline: none;
            background: rgba(255,255,255,0.85);
        }

        .btn-reset {
            background: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background: #222;
        }

        .back-link, .note {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        .back-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        /* Đảm bảo phần nội dung kéo dài đủ tới footer */
.reset-page-bg {
    min-height: calc(100vh - 100px); /* trừ chiều cao footer ước lượng */
    background: transparent;
}

/* Xóa nền trắng của main và container */
main, .container {
    background: transparent !important;
}

/* Đảm bảo footer nằm sát đáy, không đè */
footer {
    margin-top: 0 !important;
}
        
    </style>
</head>
<body style="display:flex; flex-direction:column;">
<div class="reset-page-bg" layout:fragment="content">
    <div class="container">
        <div class="reset-container">
            <div class="reset-card glass3d">
                <!-- Header -->
                <div class="reset-header">
                    <i class="fas fa-unlock-alt fa-3x mb-3"></i>
                    <h2>Đặt Lại Mật Khẩu</h2>
                    <p>Nhập mã OTP và mật khẩu mới</p>
                </div>

                <!-- Body -->
                <div class="reset-body">
                    <!-- Thông báo -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Form -->
                    <form th:action="@{/reset-password}" th:object="${resetPasswordRequest}" method="post" id="resetPasswordForm">
                        <input type="hidden" th:field="*{email}" th:value="${email}">

                        <div class="mb-3">
                            <label for="otpCode" class="form-label"><i class="fas fa-key me-2"></i>Mã OTP</label>
                            <input type="text" class="form-control text-center" id="otpCode"
                                   th:field="*{otpCode}" placeholder="Nhập mã OTP 6 chữ số"
                                   maxlength="6" pattern="[0-9]{6}" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu mới</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword"
                                       th:field="*{newPassword}" placeholder="Nhập mật khẩu mới" minlength="6" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword')">
                                    <i class="fas fa-eye" id="newPasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label"><i class="fas fa-lock me-2"></i>Xác nhận mật khẩu</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword"
                                       th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu mới" minlength="6" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-reset w-100">
                            <i class="fas fa-save me-2"></i>Đặt Lại Mật Khẩu
                        </button>
                    </form>

                    <div class="back-link">
                        <p>Không nhận được mã OTP?
                            <button type="button" class="btn btn-link p-0 fw-semibold text-primary" onclick="resendOtp()">Gửi lại mã</button>
                        </p>
                        <p>Nhớ mật khẩu rồi?
                            <a th:href="@{/login}">Đăng nhập ngay</a>
                        </p>
                    </div>

                    <div class="note">
                        <i class="fas fa-info-circle me-1"></i>
                        Mã OTP có hiệu lực trong 15 phút
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + 'Icon');
        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function resendOtp() {
        const email = document.querySelector('input[name="email"]').value;
        if (!email) {
            alert('Không tìm thấy email');
            return;
        }
        if (confirm('Gửi lại mã OTP cho ' + email + '?')) {
            fetch('/api/auth/resend-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email })
            })
            .then(r => r.json())
            .then(data => alert(data.success ? 'Đã gửi lại OTP thành công!' : 'Lỗi: ' + data.error))
            .catch(() => alert('Lỗi khi gửi lại mã OTP'));
        }
    }
</script>
</body>
</html>
