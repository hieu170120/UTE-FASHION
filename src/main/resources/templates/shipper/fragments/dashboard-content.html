<!-- Dashboard Content Fragment -->
<div xmlns:th="http://www.thymeleaf.org">
    <style>
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-box:nth-child(2) {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .stat-box:nth-child(3) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-box:nth-child(4) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .stat-box h3 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-box p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }
        
        .recent-orders-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #E2E8F0;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1E293B;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #E2E8F0;
            transition: all 0.2s;
        }
        
        .order-item:hover {
            background: #F8FAFC;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-info-item {
            flex: 1;
        }
        
        .order-number-dash {
            font-weight: 600;
            color: #3B82F6;
            font-size: 15px;
        }
        
        .order-customer {
            color: #64748B;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .order-status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-confirmed {
            background: #FEF3C7;
            color: #92400E;
        }
    </style>

    <h2 style="margin-bottom: 24px; font-weight: 700; color: #1E293B;">üìä T·ªïng quan</h2>

    <!-- Statistics Grid -->

        </div>

        </div>
        <div class="stat-box">

            <p><i class="fas fa-times-circle"></i> ƒê√£ h·ªßy (T·ªëi ƒëa 3)</p>
        </div>
    </div>

            <p>Kh√¥ng c√≥ ƒë∆°n h√†ng n√†o</p>

    </div>
</div>
