<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="UTF-8">
    <title>Dashboard Shipper - UTE Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .countdown-timer {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Đơn hàng của bạn</h1>

        <div th:if="${#lists.isEmpty(orders)}">
            <p>Bạn chưa có đơn hàng nào.</p>
        </div>

        <div th:each="order : ${orders}" class="card mb-3">
            <div class="card-header d-flex justify-content-between">
                <span>Mã đơn: #<b th:text="${order.orderNumber}"></b></span>
                <span th:class="${order.orderStatus == 'SHIPPING' ? 'countdown-timer' : ''}"
                      th:attr="data-estimated-delivery-time=${order.estimatedDeliveryTime}">
                      Trạng thái: <b th:text="${order.orderStatus}"></b>
                </span>
            </div>
            <div class="card-body">
                <p><strong>Khách hàng:</strong> <span th:text="${order.recipientName}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${order.shippingAddress + ', ' + order.ward + ', ' + order.district + ', ' + order.city}"></span></p>
                <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>

                <div class="d-flex justify-content-end gap-2 mt-3">
                    <div th:if="${order.orderStatus == 'CONFIRMED'}">
                        <form th:action="@{/shipper/orders/{orderId}/confirm(orderId=${order.id})}" method="post">
                            <button type="submit" class="btn btn-success">Xác nhận đi giao</button>
                        </form>
                        <form th:action="@{/shipper/orders/{orderId}/cancel(orderId=${order.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Hủy đơn</button>
                        </form>
                    </div>
                    <div th:if="${order.orderStatus == 'SHIPPING'}">
                        <!-- Placeholder for delivery confirmation button -->
                        <button class="btn btn-primary" disabled>Đang giao...</button>
                    </div>
                    <div th:if="${order.orderStatus == 'DELIVERED'}">
                        <span class="badge bg-success">Đã giao thành công</span>
                    </div>
                     <div th:if="${order.orderStatus == 'CANCELLED'}">
                        <span class="badge bg-danger">Đơn đã hủy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timers = document.querySelectorAll('.countdown-timer');

            timers.forEach(timer => {
                const deliveryTime = new Date(timer.dataset.estimatedDeliveryTime).getTime();

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = deliveryTime - now;

                    if (distance <= 0) {
                        clearInterval(interval);
                        timer.innerHTML = "Trạng thái: <b>ĐÃ GIAO</b>";
                        // Find the button and update it
                        const parentCard = timer.closest('.card');
                        const button = parentCard.querySelector('button');
                        if(button) {
                             button.classList.remove('btn-primary');
                             button.classList.add('btn-success');
                             button.textContent = 'Đã giao';
                             button.disabled = true;
                        }
                        return;
                    }

                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    timer.innerHTML = `Trạng thái: <b>ĐANG GIAO</b> (Còn ${minutes}m ${seconds}s)`;
                }, 1000);
            });
        });
    </script>
</body>
</html>
