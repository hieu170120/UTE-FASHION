<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper Dashboard - UTE Fashion</title>
    
    <!-- CSRF Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3B82F6;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --border-color: #E2E8F0;
            --hover-bg: #F1F5F9;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #F8FAFC;
            color: var(--text-primary);
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 240px;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 24px 0;
            z-index: 1000;
        }
        
        .sidebar-logo {
            padding: 16px 24px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
            display: block;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0 12px;
            margin-top: 8px;
        }
        
        .sidebar-menu li { margin-bottom: 4px; }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
            cursor: pointer;
        }
        
        .sidebar-menu a:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }
        
        .sidebar-menu a.active {
            background: var(--primary-blue);
            color: white;
        }
        
        .sidebar-menu a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
        }
        
        /* Header */
        .top-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-greeting {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--hover-bg);
            cursor: pointer;
            position: relative;
        }
        
        .badge-notification {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #EF4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        /* Content */
        .content-area {
            padding: 32px;
        }
        
        #dynamic-content {
            min-height: 400px;
        }
        
        /* Notification styles */
        .notification-item {
            padding: 12px 16px !important;
            border-bottom: 1px solid #E2E8F0;
            transition: background 0.2s;
        }
        
        .notification-item:hover {
            background: #F8FAFC;
        }
        
        .notification-item.unread {
            background: #EFF6FF;
            font-weight: 600;
        }
        
        .notification-item.unread strong {
            color: #1E40AF;
        }
        
        .notification-item:not(.unread) {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/UTE_Fashion/" class="sidebar-logo" style="text-decoration: none; color: inherit; cursor: pointer;">
            <i class="fas fa-shopping-bag"></i> UTE FASHION
        </a>
        <ul class="sidebar-menu">
            <li>
                <a href="#" onclick="loadContent('dashboard')" id="menu-dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>T·ªïng quan</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadContent('orders')" id="menu-orders" class="active">
                    <i class="fas fa-box"></i>
                    <span>ƒê∆°n ƒë∆∞·ª£c giao</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadContent('delivering')" id="menu-delivering">
                    <i class="fas fa-shipping-fast"></i>
                    <span>ƒê∆°n ƒëang giao</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadContent('history')" id="menu-history">
                    <i class="fas fa-history"></i>
                    <span>L·ªãch s·ª≠ giao h√†ng</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="loadContent('stats')" id="menu-stats">
                    <i class="fas fa-chart-bar"></i>
                    <span>Th·ªëng k√™ ƒë∆°n h√†ng</span>
                </a>
            </li>
        </ul>
        <div style="position: absolute; bottom: 20px; left: 0; right: 0; padding: 0 12px;">
            <a href="#" th:href="@{/logout}" style="display: flex; align-items: center; padding: 12px 16px; color: #EF4444; text-decoration: none; border-radius: 8px;">
                <i class="fas fa-sign-out-alt" style="margin-right: 12px;"></i>
                <span>ƒêƒÉng xu·∫•t</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="top-header">
            <div class="header-greeting">
                Hello, <span th:text="${shipperName ?: 'Shipper'}">Shipper</span> üëã
            </div>
            <div class="header-actions">
                <!-- Notification Bell -->
                <div class="dropdown" id="notification-dropdown-wrapper">
                    <div class="header-icon" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                        <i class="fas fa-bell"></i>
                        <span th:if="${unreadNotifications > 0}" class="badge-notification" id="notif-badge" th:text="${unreadNotifications}">0</span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end" id="notification-dropdown" style="width: 320px; max-height: 400px; overflow-y: auto;">
                        <li class="dropdown-header">
                            <strong>Th√¥ng b√°o</strong>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li id="notification-content">
                            <div class="text-center py-3">
                                <div class="spinner-border spinner-border-sm" role="status"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <!-- User Menu -->
                <div class="dropdown">
                    <div class="header-icon" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="dropdown-header">
                            <strong th:text="${shipperName}">Shipper</strong>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-user"></i> Th√¥ng tin c√° nh√¢n
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger" href="/UTE_Fashion/logout">
                                <i class="fas fa-sign-out-alt"></i> ƒêƒÉng xu·∫•t
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Flash Messages -->
        <div class="content-area" th:if="${successMessage != null or errorMessage != null}">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
        
        <!-- Dynamic Content Area -->
        <div id="dynamic-content" class="content-area">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadContent(section) {
            // Update active menu
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById('menu-' + section).classList.add('active');
            
            // Show loading
            document.getElementById('dynamic-content').innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;
            
            // Load content via AJAX
            let url = '/UTE_Fashion/shipper/' + section + '/content';
            console.log('Loading content from:', url);
            
            fetch(url)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Content loaded successfully');
                    document.getElementById('dynamic-content').innerHTML = html;
                    
                    // Re-execute scripts if any
                    const scripts = document.getElementById('dynamic-content').querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                        document.body.removeChild(newScript);
                    });
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('dynamic-content').innerHTML = `
                        <div class="alert alert-danger m-4">
                            <i class="fas fa-exclamation-circle"></i> <strong>L·ªói khi t·∫£i n·ªôi dung</strong><br>
                            <small>${error.message}</small><br>
                            <small>URL: ${url}</small>
                        </div>
                    `;
                });
        }
        
        // Load notifications
        function loadNotifications() {
            console.log('Loading notifications...');
            const content = document.getElementById('notification-content');
            
            fetch('/UTE_Fashion/shipper/orders/notifications')
                .then(response => {
                    console.log('Notification response status:', response.status);
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(notifications => {
                    console.log('Notifications loaded:', notifications);
                    if (!notifications || notifications.length === 0) {
                        content.innerHTML = `
                            <div class="text-center text-muted p-3">
                                <i class="fas fa-bell-slash fa-2x mb-2"></i>
                                <p class="mb-0">Kh√¥ng c√≥ th√¥ng b√°o m·ªõi</p>
                            </div>
                        `;
                    } else {
                        content.innerHTML = notifications.map(notif => `
                            <a class="dropdown-item notification-item ${notif.isRead ? '' : 'unread'}" 
                               href="/UTE_Fashion/shipper/orders/${notif.orderId}/detail">
                                <div style="font-size: 14px;">
                                    <i class="fas fa-box text-primary"></i>
                                    <strong>${notif.title}</strong>
                                </div>
                                <small class="text-muted">${notif.message}</small><br>
                                <small class="text-muted">${notif.timeAgo}</small>
                            </a>
                        `).join('<hr class="dropdown-divider">');
                    }
                })
                .catch(error => {
                    console.error('Error loading notifications:', error);
                    content.innerHTML = `
                        <div class="text-center text-danger p-3">
                            <i class="fas fa-exclamation-triangle mb-2"></i>
                            <p class="mb-0">L·ªói t·∫£i th√¥ng b√°o</p>
                            <small>${error.message}</small>
                        </div>
                    `;
                });
        }
        
        // Load orders by default
        window.addEventListener('DOMContentLoaded', function() {
            loadContent('orders');
            
            // Add event listener for notification dropdown
            const notifDropdown = document.getElementById('notification-dropdown-wrapper');
            if (notifDropdown) {
                notifDropdown.addEventListener('show.bs.dropdown', function () {
                    console.log('Dropdown opening, loading notifications...');
                    loadNotifications();
                });
            }
        });
    </script>
</body>
</html>
