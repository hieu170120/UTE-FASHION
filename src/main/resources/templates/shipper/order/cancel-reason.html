<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lý Do Hủy Đơn - UTE Fashion Shipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cancel-card {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .cancel-header {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .cancel-body {
            padding: 40px;
        }
        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="cancel-card">
        <div class="cancel-header">
            <i class="fas fa-times-circle fa-3x mb-3"></i>
            <h2 class="mb-0">Hủy Đơn Hàng</h2>
        </div>
        
        <div class="cancel-body">
            <!-- Order Info -->
            <div class="order-info">
                <h5 class="mb-3"><i class="fas fa-box text-primary"></i> Thông tin đơn hàng</h5>
                <p class="mb-2"><strong>Mã đơn:</strong> <span th:text="${order.orderNumber}"></span></p>
                <p class="mb-2"><strong>Khách hàng:</strong> <span th:text="${order.recipientName}"></span></p>
                <p class="mb-0"><strong>Tổng tiền:</strong> 
                    <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                </p>
            </div>
            
            <!-- Warning -->
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong>Lưu ý:</strong> Bạn đã hủy <strong><span th:text="${cancelCount}">0</span>/3</strong> đơn hàng. 
                <span th:if="${cancelCount >= 2}" class="text-danger">Còn <strong th:text="${3 - cancelCount}">1</strong> lần hủy!</span>
            </div>
            
            <!-- Form -->
            <form th:action="@{/shipper/orders/{id}/cancel(id=${order.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn hủy đơn hàng này không?');">
                <div class="mb-4">
                    <label class="form-label fw-bold fs-5">
                        <i class="fas fa-comment-dots me-2"></i>Lý do hủy đơn
                        <span class="text-danger">*</span>
                    </label>
                    <textarea name="reason" 
                              class="form-control form-control-lg" 
                              rows="5" 
                              placeholder="Vui lòng nêu rõ lý do hủy đơn. Ví dụ: Không thể liên lạc với khách hàng, địa chỉ giao hàng quá xa, thời tiết xấu..."
                              required
                              style="resize: none;"></textarea>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Lý do sẽ được gửi đến admin và khách hàng
                    </small>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-times-circle me-2"></i>
                        Xác Nhận Hủy Đơn
                    </button>
                    <a th:href="@{/shipper/orders/{id}/detail(id=${order.id})}" 
                       class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>
                        Quay Lại
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
