<!-- resources/templates/cart/cart.html -->
<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Giỏ hàng</title>
</head>
<body>

<div class="container mt-5" layout:fragment="content">
    <h1 class="mb-4">Giỏ hàng của bạn</h1>

    <!-- Thông báo -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Bảng giỏ hàng -->
    <table class="table table-hover table-bordered"
           th:if="${cart.cartItems != null and not #lists.isEmpty(cart.cartItems)}">
        <thead class="table-dark">
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.cartItems}">
            <td>
                <div class="d-flex align-items-center">
                    <img th:src="${item.productImage != null ? item.productImage : '/images/default-product.png'}"
                         alt="Hình ảnh sản phẩm"
                         class="img-thumbnail me-3"
                         style="width: 80px;">
                    <div>
                        <h6 th:text="${item.productName}"></h6>
                        <!-- Variant info -->
                        <small class="text-muted">
                            <span th:if="${item.variantSize != null}">
                                Phiên bản: Size <strong th:text="${item.variantSize}"></strong>
                            </span>
                            <span th:if="${item.variantColor != null}">
                                / <strong th:text="${item.variantColor}"></strong>
                            </span>
                        </small>
                        <br th:if="${item.variantSize != null or item.variantColor != null}" />
                        <small class="text-muted" th:if="${item.brandName != null}">
                            Thương hiệu: <strong th:text="${item.brandName}"></strong>
                        </small>
                    </div>
                </div>
            </td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td>
                <form th:action="@{/cart/items/{id}/update(id=${item.cartItemId})}" method="post" class="d-flex">
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                           class="form-control me-2" style="width: 80px;">
                    <button type="submit" class="btn btn-sm btn-primary">Cập nhật</button>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td>
                <a th:href="@{/cart/items/{id}/delete(id=${item.cartItemId})}"
                   class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
            <td class="fw-bold"
                th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
            <td></td>
        </tr>
        </tfoot>
    </table>

    <!-- Giỏ hàng trống -->
    <div th:if="${cart.cartItems == null or #lists.isEmpty(cart.cartItems)}"
         class="alert alert-info text-center">
        <i class="fas fa-shopping-cart fa-3x mb-3"></i>
        <h4>Giỏ hàng đang trống</h4>
        <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm.</p>
        <a th:href="@{/products}" class="btn btn-primary">Tiếp tục mua sắm</a>
    </div>

    <!-- Nút điều hướng -->
    <div class="d-flex justify-content-between mt-4"
         th:if="${cart.cartItems != null and not #lists.isEmpty(cart.cartItems)}">
        <a th:href="@{/products}" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
        <a th:href="@{/checkout}" class="btn btn-success">Thanh toán</a>
    </div>
</div>

</body>
</html>
