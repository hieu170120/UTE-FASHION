<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            color: #111;
            background-color: #fff;
        }

        h2 {
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* Header bảng */
        .cart-header {
            border-bottom: 2px solid #000;
            font-size: 14px;
            font-weight: 600;
            background-color: #f8f9fa;
        }

        /* Card sản phẩm */
        .cart-item-card {
            border-bottom: 1px solid #e5e5e5;
            padding: 20px 0;
            transition: all 0.3s;
        }

        .cart-item-card:hover {
            background-color: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .cart-item-card h6 {
            font-size: 16px;
            font-weight: 600;
            color: #111;
        }

        .cart-item-card p,
        .cart-item-card a {
            font-size: 13px;
            color: #555;
            margin-bottom: 4px;
        }

        .cart-item-card a:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Quantity Box (giống ảnh mẫu) */
        .quantity-wrapper {
            display: inline-flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            background-color: #fff;
        }

        .qty-btn {
            background: #fff;
            border: none;
            width: 35px;
            height: 35px;
            font-size: 18px;
            font-weight: 600;
            color: #111;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .qty-btn:hover {
            background: #f0f0f0;
            color: #000;
        }

        .qty-input {
            width: 50px;
            height: 35px;
            text-align: center;
            border: none;
            font-weight: 600;
            color: #111;
            outline: none;
        }

        /* Tổng tiền */
        .total-amount, .fw-bold.fs-5 {
            font-size: 18px !important;
            color: #000 !important;
        }

        /* Buttons */
        .btn-dark {
            background-color: #000;
            border: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .btn-dark:hover {
            background-color: #333;
        }

        .btn-danger {
            background-color: #e0e0e0;
            border: none;
        }

        .btn-danger:hover {
            background-color: #e0e0e0;
        }

        /* Textarea */
        textarea.form-control {
            resize: none;
            border-radius: 6px;
            border-color: #ddd;
        }

        /* Giỏ hàng trống */
        .alert-info {
            background-color: #fafafa;
            border-color: #eee;
            color: #333;
        }

        .border {
            border-color: #e0e0e0 !important;
        }
    </style>
</head>

<body>

<div class="container mt-5" layout:fragment="content">
    <h2 class="mb-4 fw-bold">Giỏ hàng</h2>

    <!-- Thông báo -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Nếu có sản phẩm -->
    <div th:if="${cart.cartItems != null and not #lists.isEmpty(cart.cartItems)}">

        <!-- Header -->
        <div class="cart-header row py-2 text-center">
            <div class="col-md-5 text-start ps-4">Sản phẩm</div>
            <div class="col-md-2">Giá</div>
            <div class="col-md-2">Số lượng</div>
            <div class="col-md-2 text-end">Tổng tiền</div>
            <div class="col-md-1"></div>
        </div>

        <!-- Items -->
        <div id="cart-items-container">
            <div class="cart-item-card" th:each="item : ${cart.cartItems}">
                <div class="row align-items-center text-center">

                    <!-- Sản phẩm -->
                    <div class="col-md-5 text-start ps-4">
                        <div class="d-flex align-items-start gap-3">
                            <div class="flex-shrink-0">
                                <img th:src="${#strings.isEmpty(item.productImage)
                  ? 'https://cdn.hstatic.net/products/200000182297/1.10_b8c81da853bd47bcb8dfe0addedfdd69_master.jpg'
                  : item.productImage}"
                                     alt="Product Image"
                                     class="rounded shadow-sm"
                                     style="width:160px;height:240px;object-fit:cover;"
                                     onerror="this.onerror=null;this.src='https://cdn.hstatic.net/products/200000182297/1.10_b8c81da853bd47bcb8dfe0addedfdd69_master.jpg';">

                            </div>
                            <div>
                                <h6 class="fw-bold mb-2" th:text="${item.productName}"></h6>
                                <p class="mb-1 text-muted">
                                    <span th:if="${item.variantSize != null}">
                                        Phiên bản: Size <strong th:text="${item.variantSize}"></strong>
                                    </span>
                                    <span th:if="${item.variantColor != null}">
                                        / <strong th:text="${item.variantColor}"></strong>
                                    </span>
                                </p>
                                <p class="mb-0 text-muted" th:if="${item.brandName != null}">
                                    Thương hiệu: <strong th:text="${item.brandName}"></strong>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Giá -->
                    <div class="col-md-2 text-center">
                        <p class="mb-0 fw-bold" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                    </div>

                    <!-- Số lượng -->
                    <div class="col-md-2 text-center">
                        <div class="quantity-wrapper">
                            <button type="button" class="qty-btn" onclick="decrementQuantity(this)">−</button>
                            <input type="number" 
                                   class="qty-input"
                                   th:data-item-id="${item.cartItemId}"
                                   th:data-price="${item.price}"
                                   th:value="${item.quantity}" 
                                   min="1" 
                                   onchange="updateItemTotal(this)">
                            <button type="button" class="qty-btn" onclick="incrementQuantity(this)">+</button>
                        </div>
                    </div>

                    <!-- Tổng -->
                    <div class="col-md-2 text-end">
                        <p class="mb-0 fw-bold item-total" 
                           th:data-item-id="${item.cartItemId}"
                           th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></p>
                    </div>

                    <!-- Xóa -->
                    <div class="col-md-1 text-center">
                        <a th:href="@{/cart/items/{id}/delete(id=${item.cartItemId})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">Xóa</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tổng kết -->
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="border rounded p-3">
                    <label class="fw-bold mb-2">Chú thích</label>
                    <textarea class="form-control" rows="3" placeholder="Ghi chú đơn hàng (tùy chọn)"></textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="border rounded-4 shadow-sm p-3">
                    <div class="d-flex justify-content-between mb-3">
                        <span class="fw-bold">Tổng tiền:</span>
                        <span class="fw-bold fs-5" th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-dark btn-lg flex-fill rounded-pill" onclick="updateAllCartItems()">CẬP NHẬT</button>
                        <a th:href="@{/checkout}" class="btn btn-dark btn-lg flex-fill rounded-pill">THANH TOÁN</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nút tiếp tục -->
        <div class="mt-4">
            <a th:href="@{/products}" class="btn btn-outline-secondary rounded-pill px-4">Tiếp tục mua sắm</a>
        </div>
    </div>

    <!-- Giỏ hàng trống -->
    <div th:if="${cart.cartItems == null or #lists.isEmpty(cart.cartItems)}"
         class="alert alert-info text-center mt-5">
        <i class="fas fa-shopping-cart fa-3x mb-3"></i>
        <h4>Giỏ hàng đang trống</h4>
        <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm.</p>
        <a th:href="@{/products}" class="btn btn-primary rounded-pill px-4">Tiếp tục mua sắm</a>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        function incrementQuantity(btn) {
            const input = btn.previousElementSibling;
            input.value = parseInt(input.value) + 1;
        }

        function decrementQuantity(btn) {
            const input = btn.nextElementSibling;
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        }
    </script>
</th:block>

<th:block layout:fragment="scripts">
    <script>
        // Tăng số lượng
        function incrementQuantity(btn) {
            const input = btn.previousElementSibling;
            input.value = parseInt(input.value) + 1;
            updateItemTotal(input);
        }
        
        // Giảm số lượng
        function decrementQuantity(btn) {
            const input = btn.nextElementSibling;
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
                updateItemTotal(input);
            }
        }
        
        // Cập nhật giá tạm thời của 1 item (chưa lưu vào DB)
        function updateItemTotal(input) {
            const price = parseFloat(input.getAttribute('data-price'));
            const quantity = parseInt(input.value);
            const itemId = input.getAttribute('data-item-id');
            
            // Tính total mới
            const total = price * quantity;
            
            // Cập nhật hiển thị giá item
            const totalElement = document.querySelector(`.item-total[data-item-id="${itemId}"]`);
            if (totalElement) {
                totalElement.textContent = formatMoney(total) + ' VNĐ';
            }
            
            // Cập nhật tổng tiền giỏ hàng
            updateCartTotal();
        }
        
        // Cập nhật tổng tiền giỏ hàng
        function updateCartTotal() {
            let total = 0;
            document.querySelectorAll('.qty-input').forEach(input => {
                const price = parseFloat(input.getAttribute('data-price'));
                const quantity = parseInt(input.value);
                total += price * quantity;
            });
            
            // Cập nhật hiển thị tổng tiền
            const totalElement = document.querySelector('.col-md-4 .fw-bold.fs-5');
            if (totalElement) {
                totalElement.textContent = formatMoney(total) + ' VNĐ';
            }
        }
        
        // Format tiền kiểu Việt Nam
        function formatMoney(amount) {
            return Math.round(amount).toLocaleString('vi-VN');
        }
        
        // Cập nhật tất cả cart items với 1 request batch (TỐI ƯU)
        function updateAllCartItems() {
            const inputs = document.querySelectorAll('.qty-input');
            if (inputs.length === 0) return;
            
            // Gom tất cả dữ liệu
            const updates = Array.from(inputs).map(input => ({
                cartItemId: parseInt(input.getAttribute('data-item-id')),
                quantity: parseInt(input.value)
            }));
            
            // Hiển thị loading
            const updateBtn = event.target;
            const originalText = updateBtn.textContent;
            updateBtn.disabled = true;
            updateBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang cập nhật...';
            
            // Gửi 1 request batch duy nhất
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
            
            const headers = {
                'Content-Type': 'application/json'
            };
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }
            
            fetch('/UTE_Fashion/cart/batch-update', {
                method: 'POST',
                headers: headers,
                credentials: 'include',
                body: JSON.stringify(updates)
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error('Server trả về lỗi: ' + res.status);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.success) {
                        // Thành công - không reload, chỉ hiển thông báo
                        updateBtn.disabled = false;
                        updateBtn.textContent = originalText;
                        updateBtn.className = 'btn btn-dark btn-lg flex-fill rounded-pill';
                        // Thêm thông báo thành công tạm thời
                        const msg = document.createElement('div');
                        msg.className = 'alert alert-success mt-3';
                        msg.textContent = '✓ Cập nhật giỏ hàng thành công!';
                        document.querySelector('.container.mt-5').prepend(msg);
                        setTimeout(() => msg.remove(), 2000);
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    updateBtn.disabled = false;
                    updateBtn.textContent = originalText;
                    alert('Đã có lỗi: ' + error.message);
                });
        }
    </script>
</th:block>

</body>
</html>
