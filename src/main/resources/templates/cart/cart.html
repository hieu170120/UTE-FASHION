<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng - UTE Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/static/css/cart.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Giỏ hàng</h1>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Empty Cart -->
        <div th:if="${cart.cartItems == null or cart.cartItems.isEmpty()}" class="text-center">
            <h4>Giỏ hàng của bạn đang trống!</h4>
            <a th:href="@{/products}" class="btn btn-primary mt-3">Tiếp tục mua sắm</a>
        </div>

        <!-- Cart Items -->
        <div th:if="${cart.cartItems != null and !cart.cartItems.isEmpty()}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Hình ảnh</th>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.cartItems}">
                        <td><img th:src="${item.productImage}" alt="Product Image" style="width: 100px;"></td>
                        <td th:text="${item.productName}"></td>
                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td>
                            <form th:action="@{/cart/items/{id}/update(id=${item.id})}" method="post">
                                <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 60px;">
                                <button type="submit" class="btn btn-sm btn-primary">Cập nhật</button>
                            </form>
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td>
                            <a th:href="@{/cart/items/{id}/delete(id=${item.id})}" class="btn btn-sm btn-danger">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-end">
                <h4>Tổng cộng: <span th:text="${#numbers.formatDecimal(cart.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></h4>
                <a th:href="@{/checkout}" class="btn btn-success mt-3">Thanh toán</a>
                <a th:href="@{/cart/clear}" class="btn btn-danger mt-3">Xóa giỏ hàng</a>
            </div>
        </div>

        <a th:href="@{/products}" class="btn btn-secondary mt-3">Quay lại danh sách sản phẩm</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/static/js/cart.js}"></script>
</body>
</html>
