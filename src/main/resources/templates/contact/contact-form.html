<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="'Liên hệ Shop: ' + ${shopName}">Liên hệ Shop</title>
</head>
<body>
<section>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="'Gửi yêu cầu hỗ trợ tới ' + ${shopName}">Gửi yêu cầu hỗ trợ</h2>
                    </div>
                    <div class="card-body">
                        <div id="success-alert" class="alert alert-success" style="display: none;" role="alert">
                            Yêu cầu của bạn đã được gửi thành công!
                        </div>
                        <div id="error-alert" class="alert alert-danger" style="display: none;" role="alert">
                            Đã xảy ra lỗi. Vui lòng thử lại.
                        </div>

                        <form id="contactForm">
                            <input type="hidden" id="shopId" name="shopId" th:value="${shopId}">

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required
                                       th:value="${#authentication.principal != 'anonymousUser' ? #authentication.principal.fullName : ''}"
                                       th:readonly="${#authentication.principal != 'anonymousUser'}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                       th:value="${#authentication.principal != 'anonymousUser' ? #authentication.principal.email : ''}"
                                       th:readonly="${#authentication.principal != 'anonymousUser'}">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Số điện thoại (tùy chọn)</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                       th:value="${#authentication.principal != 'anonymousUser' ? #authentication.principal.phoneNumber : ''}"
                                       th:readonly="${#authentication.principal != 'anonymousUser'}">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Chủ đề</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Nội dung</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:inline="javascript">
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = {
                shopId: parseInt(form.shopId.value),
                fullName: form.fullName.value,
                email: form.email.value,
                phoneNumber: form.phoneNumber.value,
                subject: form.subject.value,
                message: form.message.value
            };

            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');

            fetch('/api/contacts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Spring Security CSRF token (if enabled)
                    // 'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content')
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
                // Don't reset the form, just clear the subject and message
                form.subject.value = '';
                form.message.value = '';
                console.log('Contact created:', data);
            })
            .catch(error => {
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                console.error('Error creating contact:', error);
            });
        });

        // --- WebSocket Connection (for demo purposes) ---
        // This part would typically be on the vendor's dashboard
        /*[[@{"/api/shops/" + shopId + "/vendor-id"}]]*/
        const shopId = /*[[${shopId}]]*/ 0;
        let vendorId = 1; // Default vendorId

        // Function to fetch vendorId from shopId
        const fetchVendorId = async () => {
            try {
                const response = await fetch(`/api/shops/${shopId}/vendor-id`);
                if (response.ok) {
                    const id = await response.json();
                    vendorId = id;
                    connectWebSocket();
                } else {
                    console.error('Could not fetch vendor ID. Using default.');
                    connectWebSocket(); // Connect with default vendorId
                }
            } catch (error) {
                console.error('Error fetching vendor ID:', error);
                connectWebSocket(); // Connect with default vendorId
            }
        };

        const connectWebSocket = () => {
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected to WebSocket: ' + frame);
                const subscriptionUrl = `/topic/vendor/${vendorId}/tickets`;
                console.log(`Subscribing to ${subscriptionUrl}`);

                stompClient.subscribe(subscriptionUrl, function (message) {
                    const notification = JSON.parse(message.body);
                    console.log('New ticket notification received:', notification);
                    showToast(`New ticket from ${notification.fullName}: ${notification.subject}`);
                });
            });
        }

        // Fetch the vendor ID and then connect
        // fetchVendorId(); // Uncomment or implement this based on a new API endpoint if needed.
        // For now, we will stick with a hardcoded vendorId for the demo to work without a new API endpoint.
        connectWebSocket();

        function showToast(message) {
            const toastContainer = document.body;
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1050';
            toast.style.backgroundColor = '#28a745';
            toast.style.color = 'white';

            const toastHeader = document.createElement('div');
            toastHeader.className = 'toast-header';
            toastHeader.innerHTML = `
                <strong class="me-auto">New Ticket Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            `;

            const toastBody = document.createElement('div');
            toastBody.className = 'toast-body';
            toastBody.innerText = message;

            toast.appendChild(toastHeader);
            toast.appendChild(toastBody);
            toastContainer.appendChild(toast);

            // Assuming you have Bootstrap's JS included
            // const bsToast = new bootstrap.Toast(toast, { delay: 5000 });
            // bsToast.show();

            // Simple hide after 5 seconds without Bootstrap instance
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 150); 
            }, 5000);

            toast.querySelector('.btn-close').addEventListener('click', () => {
                 toast.classList.remove('show');
                 setTimeout(() => toast.remove(), 150); 
            });
        }
    </script>
</section>
</body>
</html>
