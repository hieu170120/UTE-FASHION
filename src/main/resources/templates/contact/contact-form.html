<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="'Liên hệ Shop: ' + ${shopName}">Liên hệ Shop</title>
</head>
<body>

<div class="container mt-5 mb-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0" th:text="'Gửi yêu cầu hỗ trợ tới ' + ${shopName}">Gửi yêu cầu hỗ trợ</h5>
                </div>
                <div class="card-body">
                    <div id="success-alert" class="alert alert-success" style="display: none;" role="alert">
                        Yêu cầu của bạn đã được gửi thành công!
                    </div>
                    <div id="error-alert" class="alert alert-danger" style="display: none;" role="alert">
                        Đã xảy ra lỗi. Vui lòng thử lại.
                    </div>

                    <form id="contactForm">
                        <input type="hidden" id="shopId" name="shopId" th:value="${shopId}">

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required
                                   th:value="${#authentication.principal != 'anonymousUser' ? #authentication.principal.fullName : ''}"
                                   th:readonly="${#authentication.principal != 'anonymousUser'}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   th:value="${#authentication.principal != 'anonymousUser' ? #authentication.principal.email : ''}"
                                   th:readonly="${#authentication.principal != 'anonymousUser'}">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại (tùy chọn)</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                   th:value="${#authentication.principal != 'anonymousUser' ? #authentication.principal.phoneNumber : ''}"
                                   th:readonly="${#authentication.principal != 'anonymousUser'}">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Chủ đề</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- WebSocket Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:inline="javascript">
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = {
                shopId: parseInt(form.shopId.value),
                fullName: form.fullName.value,
                email: form.email.value,
                phoneNumber: form.phoneNumber.value,
                subject: form.subject.value,
                message: form.message.value
            };

            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');

            // Add CSRF token for Spring Security
            const token = /*[[${_csrf != null ? _csrf.token : null}]]*/ null;
            const header = /*[[${_csrf != null ? _csrf.headerName : null}]]*/ null;
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token && header) {
                headers[header] = token;
            }

            fetch('/api/contacts', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
                form.subject.value = '';
                form.message.value = '';
                console.log('Contact created:', data);
            })
            .catch(error => {
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                console.error('Error creating contact:', error);
            });
        });

        // --- WebSocket Connection ---
        const shopId = /*[[${shopId}]]*/ 0;

        const connectWebSocket = (vendorId) => {
            if(!vendorId) {
                console.error("Cannot connect WebSocket without a vendor ID.");
                return;
            }

            const socket = new SockJS(/*[[@{/ws}]]*/ '/ws');
            const stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected to WebSocket: ' + frame);
                const subscriptionUrl = `/topic/vendor/${vendorId}/tickets`;
                console.log(`Subscribing to ${subscriptionUrl}`);

                stompClient.subscribe(subscriptionUrl, function (message) {
                    const notification = JSON.parse(message.body);
                    console.log('New ticket notification received:', notification);
                    showToast(`New ticket from ${notification.fullName}: ${notification.subject}`);
                });
            });
        }

        const fetchVendorIdAndConnect = async () => {
            try {
                const response = await fetch(/*[[@{/api/shops/}]]*/ '/api/shops/' + shopId + '/vendor-id');
                if (response.ok) {
                    const vendorId = await response.json();
                    connectWebSocket(vendorId);
                } else {
                    console.error('Could not fetch vendor ID. WebSocket not connected.');
                }
            } catch (error) {
                console.error('Error fetching vendor ID:', error);
            }
        };

        if (shopId > 0) {
            fetchVendorIdAndConnect();
        }

        function showToast(message) {
            const toastContainer = document.body;
            const toast = document.createElement('div');
            toast.className = 'toast show';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.style.position = 'fixed';
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '1050';
            toast.style.backgroundColor = '#212529'; // Bootstrap dark color
            toast.style.color = 'white';

            const toastHeader = document.createElement('div');
            toastHeader.className = 'toast-header text-white';
            toastHeader.style.backgroundColor = '#343a40';
            toastHeader.style.borderBottom = '1px solid #454d55';

            toastHeader.innerHTML = `
                <strong class="me-auto">Thông báo mới</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            `;

            const toastBody = document.createElement('div');
            toastBody.className = 'toast-body';
            toastBody.innerText = message;

            toast.appendChild(toastHeader);
            toast.appendChild(toastBody);
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 150);
            }, 5000);

            toast.querySelector('.btn-close').addEventListener('click', () => {
                 toast.classList.remove('show');
                 setTimeout(() => toast.remove(), 150);
            });
        }
    </script>
</th:block>

</body>
</html>
