<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title th:text="'Liên hệ Shop: ' + ${shopName}">Liên hệ Shop</title>
</head>
<body>

<div class="container mt-5 mb-5" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-dark">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0" th:text="'Gửi yêu cầu hỗ trợ tới ' + ${shopName}">Gửi yêu cầu hỗ trợ</h5>
                </div>
                <div class="card-body">
                    <div id="success-alert" class="alert alert-success" style="display: none;" role="alert">
                        Yêu cầu của bạn đã được gửi thành công!
                    </div>
                    <div id="error-alert" class="alert alert-danger" style="display: none;" role="alert">
                        Đã xảy ra lỗi. Vui lòng thử lại.
                    </div>

                    <form id="contactForm">
                        <input type="hidden" id="shopId" name="shopId" th:value="${shopId}">

                        <!-- User info fields -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số điện thoại (tùy chọn)</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                        <!-- Ticket fields -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">Chủ đề</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Nội dung</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script th:inline="javascript">
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = {
                shopId: parseInt(form.shopId.value),
                fullName: form.fullName.value,
                email: form.email.value,
                phoneNumber: form.phoneNumber.value,
                subject: form.subject.value,
                message: form.message.value
            };

            const successAlert = document.getElementById('success-alert');
            const errorAlert = document.getElementById('error-alert');

            const token = /*[[${_csrf != null ? _csrf.token : null}]]*/ null;
            const header = /*[[${_csrf != null ? _csrf.headerName : null}]]*/ null;
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token && header) {
                headers[header] = token;
            }

            fetch('/api/contacts', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                successAlert.style.display = 'block';
                errorAlert.style.display = 'none';
                form.reset();
                console.log('Contact created:', data);
            })
            .catch(error => {
                errorAlert.style.display = 'block';
                successAlert.style.display = 'none';
                console.error('Error creating contact:', error);
            });
        });

        // ### START REPLACEMENT ###
        // Get vendorId directly from the model passed by the controller.
        const vendorId = /*[[${vendorId}]]*/ null;

        const connectWebSocket = (id) => {
            if(!id) {
                console.error("Cannot connect WebSocket without a vendor ID.");
                return;
            }

            const socket = new SockJS(/*[[@{/ws}]]*/ '/ws');
            const stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected to WebSocket: ' + frame);
                const subscriptionUrl = `/topic/vendor/${id}/tickets`;
                console.log(`Subscribing to ${subscriptionUrl}`);

                stompClient.subscribe(subscriptionUrl, function (message) {
                    const notification = JSON.parse(message.body);
                    console.log('New ticket notification received:', notification);
                    // You can implement a toast notification here to show the message.
                    showToast(`New ticket from ${notification.fullName}: ${notification.subject}`);
                });
            });
        }

        // No more fetching. Just check if vendorId exists and connect.
        if (vendorId) {
            connectWebSocket(vendorId);
        } else {
             // Log a warning if the vendorId is not found, for easier debugging.
            console.warn("Vendor ID not found in the model. WebSocket will not be connected.");
        }
        // ### END REPLACEMENT ###

        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                console.error('Toast container not found!');
                return;
            }
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-white bg-primary border-0 show';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            toastContainer.appendChild(toast);

            const bootstrapToast = new bootstrap.Toast(toast, { delay: 5000 });
            bootstrapToast.show();
        }
    </script>
</th:block>

</body>
</html>
