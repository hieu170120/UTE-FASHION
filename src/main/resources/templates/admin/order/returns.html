<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý yêu cầu trả hàng - UTE Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Quản lý yêu cầu trả hàng</h1>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <table class="table table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th>Mã đơn hàng</th>
            <th>Khách hàng</th>
            <th>Ngày yêu cầu</th>
            <th>Lý do</th>
            <th class="text-center">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(returnRequests)}">
            <td colspan="5" class="text-center">Không có yêu cầu trả hàng nào.</td>
        </tr>
        <tr th:each="request : ${returnRequests}">
            <td th:text="${request.orderCode}"></td>
            <td th:text="${request.userName}"></td>
            <td th:text="${#temporals.format(request.requestDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${request.reason}"></td>
            <td class="text-center">
                <form th:action="@{/admin/orders/returns/{id}/approve(id=${request.orderId})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-success">
                        <i class="fas fa-check"></i> Duyệt
                    </button>
                </form>
                <form th:action="@{/admin/orders/returns/{id}/reject(id=${request.orderId})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn có chắc chắn từ chối yêu cầu này?')">
                        <i class="fas fa-times"></i> Từ chối
                    </button>
                </form>
                 <a th:href="@{/admin/orders/{id}(id=${request.orderId})}" class="btn btn-sm btn-info text-white">
                    <i class="fas fa-eye"></i> Chi tiết
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/orders}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left me-2"></i>Quay lại quản lý đơn hàng
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
