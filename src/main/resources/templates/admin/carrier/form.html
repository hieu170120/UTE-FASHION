<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${carrierDTO.id == null}">Thêm nhà vận chuyển</title>
    <title th:if="${carrierDTO.id != null}">Sửa nhà vận chuyển</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Style tùy chỉnh để làm "màu mè" như web thật: màu sắc, shadow, hover, gradient -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Hover effect */
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        .text-danger {
            font-size: 0.875rem;
            color: #e74c3c !important; /* Màu đỏ cho lỗi */
        }
        .btn-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .form-group label i {
            margin-right: 8px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:if="${carrierDTO.id == null}">
            <i class="fas fa-plus-circle me-2"></i>Thêm nhà vận chuyển mới
        </h1>
        <h1 th:if="${carrierDTO.id != null}">
            <i class="fas fa-edit me-2"></i>Sửa thông tin nhà vận chuyển
        </h1>
        <form th:action="${carrierDTO.id} ? @{/admin/carriers/{id}(id=${carrierDTO.id})} : @{/admin/carriers}" th:object="${carrierDTO}" method="post">
            <div class="form-group">
                <label for="carrierName"><i class="fas fa-truck"></i>Tên nhà vận chuyển:</label>
                <input type="text" id="carrierName" th:field="*{carrierName}" class="form-control" />
                <span th:errors="*{carrierName}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="description"><i class="fas fa-info-circle"></i>Mô tả:</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="defaultShippingFee"><i class="fas fa-dollar-sign"></i>Phí vận chuyển mặc định:</label>
                <input type="number" step="0.01" id="defaultShippingFee" th:field="*{defaultShippingFee}" class="form-control" />
                <span th:errors="*{defaultShippingFee}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="contactPhone"><i class="fas fa-phone"></i>Điện thoại liên hệ:</label>
                <input type="text" id="contactPhone" th:field="*{contactPhone}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="websiteUrl"><i class="fas fa-globe"></i>Website:</label>
                <input type="text" id="websiteUrl" th:field="*{websiteUrl}" class="form-control" />
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="active" th:field="*{active}" />
                <label class="form-check-label" for="active"><i class="fas fa-toggle-on"></i>Hoạt động</label>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/admin/carriers}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Quay lại
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i> Lưu
                </button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
