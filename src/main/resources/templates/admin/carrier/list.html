<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà vận chuyển</title>
    
    <!-- Thêm Bootstrap CSS từ CDN cho layout chuyên nghiệp -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Font Awesome cho icon (làm màu mè hơn) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4W4Rhis/DbILU2W4W4W4Rhis/DbILU2W4W4Rhis/DbILU2W4W4Rhis/DbILU2W4W==" crossorigin="anonymous">
    
    <!-- Style tùy chỉnh để làm "màu mè" như web thật: màu sắc, shadow, hover, gradient -->
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); /* Gradient nền đẹp */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }
        .container {
            max-width: 1200px; /* Rộng hơn cho table */
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Shadow cho nổi bật */
            padding: 30px;
            margin: auto;
        }
        h1 {
            color: #ff6b6b; /* Màu hồng cam nổi bật */
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Shadow chữ */
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); /* Gradient button thêm mới */
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: scale(1.05); /* Zoom nhẹ khi hover */
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
        .table {
            border-radius: 8px;
            overflow: hidden; /* Bo góc cho table */
        }
        .table thead th {
            background: #ff6b6b; /* Màu header hồng cam */
            color: white;
            text-align: center;
            border: none;
        }
        .table tbody tr {
            transition: background 0.3s ease; /* Hover row */
        }
        .table tbody tr:hover {
            background: #ffecec; /* Nền hồng nhạt khi hover */
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            border: none;
            transition: transform 0.2s;
        }
        .btn-warning:hover {
            transform: scale(1.05);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            transition: transform 0.2s;
        }
        .btn-danger:hover {
            transform: scale(1.05);
        }
        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            border-radius: 8px;
        }
        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            border-radius: 8px;
        }
        /* Icon cho button và header */
        th i, .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-truck"></i> Danh sách nhà vận chuyển</h1>
        <a href="/admin/carriers/new" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Thêm mới</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><i class="fas fa-id-badge"></i> ID</th>
                    <th><i class="fas fa-shield-alt"></i> Tên</th>
                    <th><i class="fas fa-info-circle"></i> Mô tả</th>
                    <th><i class="fas fa-dollar-sign"></i> Phí mặc định</th>
                    <th><i class="fas fa-phone"></i> Điện thoại</th>
                    <th><i class="fas fa-globe"></i> Website</th>
                    <th><i class="fas fa-toggle-on"></i> Hoạt động</th>
                    <th><i class="fas fa-tools"></i> Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carrier : ${carriers}">
                    <td th:text="${carrier.id}"></td>
                    <td th:text="${carrier.carrierName}"></td>
                    <td th:text="${carrier.description}"></td>
                    <td th:text="${carrier.defaultShippingFee}"></td>
                    <td th:text="${carrier.contactPhone}"></td>
                    <td th:text="${carrier.websiteUrl}"></td>
                    <td th:text="${carrier.active ? 'Có' : 'Không'}"></td>
                    <td>
                        <a th:href="@{/admin/carriers/{id}/edit(id=${carrier.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Sửa</a>
                        <a th:href="@{/admin/carriers/{id}/delete(id=${carrier.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn chắc chắn muốn xóa?')"><i class="fas fa-trash"></i> Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Flash messages -->
        <div th:if="${successMessage}" class="alert alert-success"><i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span></div>
        <div th:if="${errorMessage}" class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span></div>
    </div>
    
    <!-- JS cho Bootstrap (nếu cần animation hoặc tooltip) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
