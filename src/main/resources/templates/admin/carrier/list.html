<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà vận chuyển</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 8px;
        }
        .table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            border: none;
            padding: 15px;
            font-weight: 600;
        }
        .table tbody tr {
            transition: background 0.3s ease;
        }
        .table tbody tr:hover {
            background: #f8f9fe;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }
        .table tbody td {
            vertical-align: middle;
            padding: 15px;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border: none;
            color: white;
        }
        .badge {
            padding: 8px 12px;
            border-radius: 20px;
        }
        .badge-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .badge-secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-truck me-2"></i> Quản lý Nhà vận chuyển</h1>
        
        <!-- Flash messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/admin/carriers/new}" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i> Thêm nhà vận chuyển mới
            </a>
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i> Về trang chủ
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên nhà vận chuyển</th>
                        <th>Mô tả</th>
                        <th>Phí vận chuyển</th>
                        <th>Điện thoại</th>
                        <th>Website</th>
                        <th>Trạng thái</th>
                        <th style="width: 200px;">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${carrierPage.content.empty}">
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>Chưa có nhà vận chuyển nào</p>
                        </td>
                    </tr>
                    <tr th:each="carrier : ${carrierPage.content}">
                        <td class="text-center" th:text="${carrier.id}"></td>
                        <td>
                            <strong th:text="${carrier.carrierName}"></strong>
                        </td>
                        <td th:text="${carrier.description} ?: 'N/A'"></td>
                        <td class="text-end">
                            <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(carrier.defaultShippingFee, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                        </td>
                        <td th:text="${carrier.contactPhone} ?: 'N/A'"></td>
                        <td>
                            <a th:if="${carrier.websiteUrl}" th:href="${carrier.websiteUrl}" target="_blank" class="text-primary">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                            <span th:unless="${carrier.websiteUrl}">N/A</span>
                        </td>
                        <td class="text-center">
                            <span th:if="${carrier.active}" class="badge badge-success">
                                <i class="fas fa-check-circle"></i> Hoạt động
                            </span>
                            <span th:unless="${carrier.active}" class="badge badge-secondary">
                                <i class="fas fa-times-circle"></i> Ngưng
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/carriers/{id}/edit(id=${carrier.id})}" class="btn btn-sm btn-warning me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/carriers/{id}/delete(id=${carrier.id})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Bạn chắc chắn muốn xóa nhà vận chuyển này?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${carrierPage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${carrierPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/carriers(page=${carrierPage.number - 1})}">&laquo;</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, carrierPage.totalPages - 1)}" 
                    th:classappend="${pageNum == carrierPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/carriers(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${carrierPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/carriers(page=${carrierPage.number + 1})}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
