<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Quản lý sản phẩm</title>
    <th:block layout:fragment="styles">
        <!-- DataTables CSS for Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <style>
            body {
                font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
                color: #111;
                background-color: #f8f9fa;
            }
            h1 { font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; }
            .card { border: 1px solid #e5e5e5; border-radius: 8px; }
            .card-header { background-color: #fff; border-bottom: 2px solid #000; padding: 1rem 1.5rem; }
            .table { margin-bottom: 0; }
            .table tbody tr:hover { background-color: #f1f3f5; }
            .product-image {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 4px;
            }
            .form-check-input {
                width: 3rem;
                height: 1.5rem;
            }

            /* Custom styles for table padding and DataTables pagination */
            .table td, .table th {
                padding: 0.9rem;
                vertical-align: middle; /* Center content vertically */
            }
            .table thead th {
                background-color: #f8f9fa;
                font-weight: 600;
                font-size: 14px;
                text-transform: uppercase;
                border-bottom-width: 2px;
                border-color: #dee2e6;
            }
            .dataTables_wrapper .pagination .page-item .page-link {
                background-color: #fff;
                color: #000;
                border: 1px solid #dee2e6;
                margin: 0 2px;
                border-radius: .25rem;
                transition: all 0.2s ease-in-out;
            }
            .dataTables_wrapper .pagination .page-item .page-link:hover {
                background-color: #e9ecef;
                color: #000;
                border-color: #dee2e6;
            }
            .dataTables_wrapper .pagination .page-item.active .page-link {
                background-color: #000;
                color: #fff;
                border-color: #000;
            }
        </style>
    </th:block>
</head>
<body>

<div layout:fragment="content" class="container mt-5 mb-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Quản lý sản phẩm (Admin)</h1>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Product Table Card -->
    <div class="card">
        <div class="card-body p-3">
            <div class="table-responsive">
                <table id="productTable" class="table table-hover align-middle" style="width:100%">
                    <thead>
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Tên Shop</th>
                        <th class="text-end">Giá</th>
                        <th class="text-center">Trạng thái (Is Active)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.shopName}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td class="text-center">
                            <form th:action="@{/admin/products/toggle-active/{id}(id=${product.id})}" method="post" class="form-check form-switch d-inline-block">
                                <input class="form-check-input" type="checkbox" role="switch"
                                       th:checked="${product.active}" onchange="this.form.submit()">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#productTable').DataTable({
                "language": {
                    "lengthMenu": "Hiển thị _MENU_ mục",
                    "zeroRecords": "Không tìm thấy kết quả nào",
                    "info": "Hiển thị trang _PAGE_ của _PAGES_",
                    "infoEmpty": "Không có dữ liệu",
                    "infoFiltered": "(được lọc từ _MAX_ mục)",
                    "search": "Tìm kiếm:",
                    "paginate": {
                        "first": "Đầu",
                        "last": "Cuối",
                        "next": "Tiếp",
                        "previous": "Trước"
                    }
                },
                "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "Tất cả"] ],
                "pageLength": 10,
                 "columnDefs": [ {
                    "targets": [3],
                    "orderable": false,
                    "searchable": false
                } ]
            });
        });
    </script>
</th:block>

</body>
</html>
