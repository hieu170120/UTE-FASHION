<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Quản lý sản phẩm</title>
    <th:block layout:fragment="styles">
        <!-- DataTables CSS for Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
        <style>
            body {
                font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
                color: #111;
                background-color: #f8f9fa;
            }
            h1, h2, h3, h4 { font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; }
            .btn-dark { background-color: #000; border: none; font-size: 14px; font-weight: 600; letter-spacing: 0.5px; transition: all 0.2s; padding: 10px 25px; border-radius: 6px; }
            .btn-dark:hover { background-color: #333; }
            .card { border: 1px solid #e5e5e5; border-radius: 8px; }
            .card-header { background-color: #fff; border-bottom: 2px solid #000; padding: 1rem 1.5rem; }
            .table { margin-bottom: 0; }
            .table tbody tr:hover { background-color: #f1f3f5; }
            .btn-sm { padding: .25rem .5rem; font-size: .8rem; }
            .btn-outline-dark { border-color: #000; color: #000; }
            .btn-outline-dark:hover { background-color: #000; color: #fff; }
            .btn-outline-danger { border-color: #dc3545; color: #dc3545; }
            .btn-outline-danger:hover { background-color: #dc3545; color: #fff; }

            /* Custom styles for table padding and DataTables pagination */
            .table td, .table th {
                padding: 0.9rem;
                vertical-align: middle; /* Center content vertically */
            }
            .table thead th {
                background-color: #f8f9fa;
                font-weight: 600;
                font-size: 14px;
                text-transform: uppercase;
                border-bottom-width: 2px;
                border-color: #dee2e6;
            }
            .dataTables_wrapper .pagination .page-item .page-link {
                background-color: #fff;
                color: #000;
                border: 1px solid #dee2e6;
                margin: 0 2px;
                border-radius: .25rem;
                transition: all 0.2s ease-in-out;
            }
            .dataTables_wrapper .pagination .page-item .page-link:hover {
                background-color: #e9ecef;
                color: #000;
                border-color: #dee2e6;
            }
            .dataTables_wrapper .pagination .page-item.active .page-link {
                background-color: #000;
                color: #fff;
                border-color: #000;
            }
            .dataTables_wrapper .pagination .page-item.disabled .page-link {
                background-color: #f8f9fa;
                color: #6c757d;
            }
            .dataTables_wrapper .row:first-of-type > div {
                padding-bottom: 1rem;
            }
        </style>
    </th:block>
</head>
<body>

<div layout:fragment="content" class="container mt-5 mb-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Quản lý sản phẩm</h1>
        <a th:href="@{/vendor/products/add}" class="btn btn-dark">
            <i class="fas fa-plus me-2"></i>Thêm sản phẩm mới
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Product Table Card -->
    <div class="card">
        <div class="card-body p-3">

            <!-- Empty State -->
            <div th:if="${isProductListEmpty}" class="text-center p-5">
                <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">Bạn chưa có sản phẩm nào.</h4>
                <p>Hãy bắt đầu thêm sản phẩm để quản lý cửa hàng của bạn.</p>
            </div>

            <!-- Product Table -->
            <div th:unless="${isProductListEmpty}" class="table-responsive">
                <table id="productTable" class="table table-hover align-middle" style="width:100%">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Tên sản phẩm</th>
                        <th class="text-end">Giá</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-center">Trạng thái</th>
                        <th class="text-center">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td class="text-center fw-bold" th:text="${product.id}"></td>
                        <td th:text="${product.productName}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td class="text-center" th:text="${product.stockQuantity}"></td>
                        <td class="text-center">
                            <span th:if="${product.active}" class="badge bg-success">Đang bán</span>
                            <span th:unless="${product.active}" class="badge bg-secondary">Ngừng bán</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/vendor/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-dark me-1" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/vendor/products/delete/{id}(id=${product.id})}"
                               class="btn btn-sm btn-outline-danger"
                               th:onclick="|return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')|" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#productTable').DataTable({
                "language": {
                    "lengthMenu": "Hiển thị _MENU_ mục",
                    "zeroRecords": "Không tìm thấy kết quả nào",
                    "info": "Hiển thị trang _PAGE_ của _PAGES_",
                    "infoEmpty": "Không có dữ liệu",
                    "infoFiltered": "(được lọc từ _MAX_ mục)",
                    "search": "Tìm kiếm:",
                    "paginate": {
                        "first": "Đầu",
                        "last": "Cuối",
                        "next": "Tiếp",
                        "previous": "Trước"
                    }
                },
                "lengthMenu": [ [5, 10, 25, 50, -1], [5, 10, 25, 50, "Tất cả"] ],
                "pageLength": 5,
                 "columnDefs": [ {
                    "targets": [5], // Chỉ số cột 'Hành động'
                    "orderable": false,
                    "searchable": false
                } ]
            });
        });
    </script>
</th:block>

</body>
</html>
