<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <!-- Include your CSS/JS here -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Quản lý sản phẩm</h1>

<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}" style="color: green;"></p>
</div>

<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>

<a th:href="@{/vendor/products/add}" style="margin-bottom: 20px; display: inline-block;">Thêm sản phẩm mới</a>

<div th:if="${isProductListEmpty}">
    <p>Bạn chưa có sản phẩm nào. Hãy bắt đầu thêm sản phẩm!</p>
</div>

<div th:unless="${isProductListEmpty}">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through products -->
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td th:text="${product.isActive ? 'Đang bán' : 'Ngừng bán'}"></td>
                <td>
                    <a th:href="@{/vendor/products/edit/{id}(id=${product.id})}">Sửa</a>
                    <!-- Add delete functionality with confirmation -->
                    <a th:href="@{/vendor/products/delete/{id}(id=${product.id})}" 
                       th:onclick="|return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')|" 
                       style="margin-left: 10px;">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
