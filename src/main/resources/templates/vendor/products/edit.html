<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Chỉnh sửa sản phẩm</title>
    <th:block layout:fragment="css">
        <style>
            body {
                font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
                color: #111;
                background-color: #f8f9fa;
            }
            h1, h2, h3, h4 { font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; }
            .form-label { font-weight: 600; font-size: 14px; }
            .form-control, .form-select { border-radius: 6px; border-color: #ddd; background-color: #fff; padding: .5rem .75rem; color: #111; }
            .form-control:focus, .form-select:focus { border-color: #000; box-shadow: 0 0 0 0.25rem rgba(0,0,0,.1); }
            .btn-dark, .btn-primary { background-color: #000; border-color: #000; font-size: 14px; font-weight: 600; letter-spacing: 0.5px; transition: all 0.2s; padding: 10px 25px; border-radius: 6px; }
            .btn-dark:hover, .btn-primary:hover { background-color: #333; border-color: #333; }
            .btn-outline-dark { font-size: 14px; font-weight: 600; letter-spacing: 0.5px; border-radius: 6px; }
            .card { border: 1px solid #e5e5e5; border-radius: 8px; }
            .card-header { background-color: #f8f9fa; border-bottom: 2px solid #000; }
            .form-check-input:checked { background-color: #000; border-color: #000; }
            .variant-table .btn-sm { padding: .2rem .4rem; font-size: .8rem; }
            .color-dot {
                display: inline-block;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                vertical-align: middle;
                border: 1px solid #ccc;
            }
        </style>
    </th:block>
</head>
<body>

<div layout:fragment="content" class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Chỉnh sửa sản phẩm</h1>
                <a th:href="@{/vendor/products}" class="btn btn-outline-dark"><i class="fas fa-arrow-left me-2"></i> Quay lại</a>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/vendor/products/edit/{id}(id=${form.product.id})}" th:object="${form}" method="post">

                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Thông tin cơ bản</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Tên sản phẩm (*)</label>
                                    <input type="text" id="productName" class="form-control" th:field="*{product.productName}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sku" class="form-label">SKU (Mã sản phẩm)</label>
                                    <input type="text" id="sku" class="form-control" th:field="*{product.sku}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="shortDescription" class="form-label">Mô tả ngắn</label>
                            <textarea id="shortDescription" class="form-control" rows="3" th:field="*{product.shortDescription}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả chi tiết</label>
                            <textarea id="description" class="form-control" rows="6" th:field="*{product.description}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Giá sản phẩm</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="price" class="form-label">Giá gốc (*)</label>
                                <div class="input-group">
                                    <input type="number" id="price" class="form-control" th:field="*{product.price}" required step="any">
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="salePrice" class="form-label">Giá khuyến mãi</label>
                                <div class="input-group">
                                     <input type="number" id="salePrice" class="form-control" th:field="*{product.salePrice}" step="any">
                                     <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="costPrice" class="form-label">Giá vốn</label>
                                <div class="input-group">
                                    <input type="number" id="costPrice" class="form-control" th:field="*{product.costPrice}" step="any">
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Tồn kho & Vận chuyển</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                                <input type="number" id="stockQuantity" class="form-control" th:field="*{product.stockQuantity}">
                            </div>
                            <div class="col-md-6">
                                <label for="lowStockThreshold" class="form-label">Ngưỡng tồn kho thấp</label>
                                <input type="number" id="lowStockThreshold" class="form-control" th:field="*{product.lowStockThreshold}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="weight" class="form-label">Cân nặng (gram)</label>
                                <input type="number" id="weight" class="form-control" th:field="*{product.weight}" step="any">
                            </div>
                            <div class="col-md-6">
                                <label for="dimensions" class="form-label">Kích thước (D x R x C)</label>
                                <input type="text" id="dimensions" class="form-control" th:field="*{product.dimensions}" placeholder="e.g. 20x15x10">
                            </div>
                        </div>
                         <div class="row mt-3">
                             <div class="col-md-12">
                                <label for="material" class="form-label">Chất liệu</label>
                                <input type="text" id="material" class="form-control" th:field="*{product.material}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Phân loại</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Danh mục (*)</label>
                                <select id="category" name="product.categoryId" class="form-select" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.categoryName}"
                                            th:selected="${form.product.categoryId != null && cat.id == form.product.categoryId}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="brand" class="form-label">Thương hiệu</label>
                                <select id="brand" name="product.brandId" class="form-select">
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option th:each="brand : ${brands}"
                                            th:value="${brand.id}"
                                            th:text="${brand.brandName}"
                                            th:selected="${form.product.brandId != null && brand.id == form.product.brandId}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Hình ảnh</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="i : ${#numbers.sequence(0, 2)}">
                             <div class="row align-items-center mb-3 p-2 border rounded">
                                 <div class="col-md-8">
                                     <label class="form-label" th:text="'URL Hình ảnh ' + ${i+1}"></label>
                                     <input type="hidden" th:field="*{images[__${i}__].id}"/>
                                     <input type="text" class="form-control" th:field="*{images[__${i}__].imageUrl}">
                                 </div>
                                 <div class="col-md-4">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="radio" th:field="*{primaryImageIndex}" th:id="'primaryImage' + ${i}" th:value="${i}">
                                        <label class="form-check-label" th:for="'primaryImage' + ${i}">Đặt làm ảnh chính</label>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                     <div class="card-header">
                        <h4 class="mb-0">Tùy chọn hiển thị</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="featured" th:field="*{product.featured}">
                            <label class="form-check-label" for="featured">Sản phẩm nổi bật (Hiển thị ở trang chủ của shop)</label>
                        </div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Cập nhật thông tin sản phẩm</button>
                </div>
            </form>

            <!-- Variants Section -->
             <div class="card mt-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Biến thể sản phẩm</h4>
                </div>
                <div class="card-body">
                    <p>
                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#addVariantCollapse" role="button" aria-expanded="false" aria-controls="addVariantCollapse">
                           <i class="fas fa-plus me-2"></i> Thêm biến thể mới
                        </a>
                    </p>
                    <div class="collapse mb-4" id="addVariantCollapse">
                       <div class="border p-3 rounded">
                             <form th:action="@{/vendor/products/{productId}/variants/add(productId=${form.product.id})}" th:object="${newVariant}" method="post">
                                <div class="row align-items-end">
                                    <div class="col-md-3 mb-2"><label class="form-label">SKU</label><input type="text" class="form-control" th:field="*{sku}"></div>
                                     
                                     <div class="col-md-2 mb-2">
                                        <label class="form-label">Màu</label>
                                        <select class="form-select" th:field="*{color}">
                                            <option value="">-- Chọn màu --</option>
                                            <option th:each="c : ${allColors}" th:value="${c.id}">
                                                <span class="color-dot" th:style="'background-color:' + ${c.colorCode}"></span>
                                                <span th:text="${c.colorName}" class="ms-2"></span>
                                            </option>
                                        </select>
                                     </div>
                                     <div class="col-md-2 mb-2">
                                        <label class="form-label">Size</label>
                                        <select class="form-select" th:field="*{size}">
                                            <option value="">-- Chọn size --</option>
                                            <option th:each="s : ${allSizes}" th:value="${s.id}" th:text="${s.sizeName}"></option>
                                        </select>
                                     </div>

                                    <div class="col-md-2 mb-2"><label class="form-label">Giá</label><input type="number" class="form-control" th:field="*{priceAdjustment}" step="any"></div>
                                    <div class="col-md-2 mb-2"><label class="form-label">Số lượng</label><input type="number" class="form-control" th:field="*{stockQuantity}"></div>
                                    <div class="col-md-1 d-grid mb-2"><button type="submit" class="btn btn-dark">Lưu</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div th:if="${not #lists.isEmpty(variants)}" class="table-responsive">
                         <table class="table table-hover align-middle variant-table">
                            <thead><tr><th>SKU</th><th>Màu</th><th>Size</th><th class="text-end">Giá</th><th class="text-center">Tồn kho</th><th class="text-center">Hành động</th></tr></thead>
                            <tbody>
                                <tr th:each="variant : ${variants}">
                                    <td th:text="${variant.sku}"></td>
                                    <td>
                                        <span th:if="${variant.color != null}">
                                            <span class="color-dot" th:style="'background-color:' + ${variant.color.colorCode}"></span>
                                            <span th:text="${variant.color.colorName}" class="ms-2"></span>
                                        </span>
                                    </td>
                                    <td th:text="${variant.size?.sizeName}"></td>
                                    <td class="text-end" th:text="${#numbers.formatDecimal(variant.priceAdjustment, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                    <td class="text-center" th:text="${variant.stockQuantity}"></td>
                                    <td class="text-center">
                                        <a th:href="@{/vendor/products/{productId}/variants/edit/{variantId}(productId=${form.product.id}, variantId=${variant.id})}" class="btn btn-sm btn-outline-dark me-1" title="Sửa"><i class="fas fa-edit"></i></a>
                                        <a th:href="@{/vendor/products/{productId}/variants/delete/{variantId}(productId=${form.product.id}, variantId=${variant.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa biến thể này không?')" title="Xóa"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.isEmpty(variants)}" class="text-center p-3"><p class="text-muted mb-0">Sản phẩm này chưa có biến thể nào.</p></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
