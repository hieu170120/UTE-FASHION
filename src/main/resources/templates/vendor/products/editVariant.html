<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa biến thể</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<h1>Chỉnh sửa biến thể sản phẩm</h1>

<div th:if="${errorMessage}" class="alert alert-danger" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>

<!-- Form for editing a variant -->
<form th:action="@{/vendor/products/{productId}/variants/edit/{variantId}(productId=${productId}, variantId=${variant.id})}" 
      th:object="${variant}" 
      method="post">
    
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="variant-sku">SKU:</label>
        <input type="text" id="variant-sku" th:field="*{sku}"/>
    </div>
    <div>
        <label for="variant-color">Màu sắc:</label>
        <input type="text" id="variant-color" th:field="*{color}"/>
    </div>
    <div>
        <label for="variant-size">Kích thước:</label>
        <input type="text" id="variant-size" th:field="*{size}"/>
    </div>
    <div>
        <label for="variant-price">Giá:</label>
        <input type="number" step="0.01" id="variant-price" th:field="*{price}"/>
    </div>
    <div>
        <label for="variant-stock">Số lượng:</label>
        <input type="number" id="variant-stock" th:field="*{stockQuantity}"/>
    </div>
    
    <div>
        <button type="submit">Cập nhật biến thể</button>
    </div>
</form>

<div style="margin-top: 20px;">
    <a th:href="@{/vendor/products/edit/{id}(id=${productId})}">Quay lại trang chỉnh sửa sản phẩm</a>
</div>

</body>
</html>
