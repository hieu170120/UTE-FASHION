<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>

    <style>
        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            color: #111;
            background-color: #f8f9fa;
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-control, .form-select {
            border-radius: 6px;
            border-color: #ddd;
            background-color: #fff;
            padding: .5rem .75rem;
            color: #111;
        }

        .form-control:focus, .form-select:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.25rem rgba(0,0,0,.1);
        }
        
        .btn-dark {
            background-color: #000;
            border: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            padding: 10px 25px;
            border-radius: 6px;
        }

        .btn-dark:hover {
            background-color: #333;
        }
        
        .card {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #000;
        }
        
        .form-check-input:checked {
            background-color: #000;
            border-color: #000;
        }

    </style>
</head>
<body>

<div layout:fragment="content" class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h1 class="mb-4 text-center">Thêm sản phẩm mới</h1>

            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/vendor/products/add}" th:object="${productDTO}" method="post">

                <!-- Product Core Info -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Thông tin cơ bản</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Tên sản phẩm (*)</label>
                                    <input type="text" id="productName" class="form-control" th:field="*{productName}" required>
                                    <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger small"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sku" class="form-label">SKU (Mã sản phẩm)</label>
                                    <input type="text" id="sku" class="form-control" th:field="*{sku}">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="shortDescription" class="form-label">Mô tả ngắn</label>
                            <textarea id="shortDescription" class="form-control" rows="3" th:field="*{shortDescription}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả chi tiết</label>
                            <textarea id="description" class="form-control" rows="6" th:field="*{description}"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Pricing -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Giá sản phẩm</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="price" class="form-label">Giá gốc (*)</label>
                                <div class="input-group">
                                    <input type="number" id="price" class="form-control" th:field="*{price}" required step="any">
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="salePrice" class="form-label">Giá khuyến mãi</label>
                                <div class="input-group">
                                     <input type="number" id="salePrice" class="form-control" th:field="*{salePrice}" step="any">
                                     <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="costPrice" class="form-label">Giá vốn</label>
                                <div class="input-group">
                                    <input type="number" id="costPrice" class="form-control" th:field="*{costPrice}" step="any">
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Inventory & Shipping -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Tồn kho & Vận chuyển</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="stockQuantity" class="form-label">Số lượng tồn kho</label>
                                <input type="number" id="stockQuantity" class="form-control" th:field="*{stockQuantity}">
                            </div>
                            <div class="col-md-6">
                                <label for="lowStockThreshold" class="form-label">Ngưỡng tồn kho thấp</label>
                                <input type="number" id="lowStockThreshold" class="form-control" th:field="*{lowStockThreshold}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="weight" class="form-label">Cân nặng (gram)</label>
                                <input type="number" id="weight" class="form-control" th:field="*{weight}" step="any">
                            </div>
                            <div class="col-md-6">
                                <label for="dimensions" class="form-label">Kích thước (D x R x C)</label>
                                <input type="text" id="dimensions" class="form-control" th:field="*{dimensions}" placeholder="e.g. 20x15x10">
                            </div>
                        </div>
                         <div class="row mt-3">
                             <div class="col-md-12">
                                <label for="material" class="form-label">Chất liệu</label>
                                <input type="text" id="material" class="form-control" th:field="*{material}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Organization -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Phân loại</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Danh mục (*)</label>
                                <select id="category" class="form-select" th:field="*{categoryId}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                                </select>
                                <p th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger small"></p>
                            </div>
                            <div class="col-md-6">
                                 <label for="brand" class="form-label">Thương hiệu</label>
                                <select id="brand" class="form-select" th:field="*{brandId}">
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.brandName}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Images -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Hình ảnh</h4>
                    </div>
                    <div class="card-body">
                        <!-- Image 1 -->
                        <div class="row align-items-center mb-3 p-2 border rounded">
                             <div class="col-md-8">
                                 <label class="form-label">URL Hình ảnh 1</label>
                                 <input type="text" class="form-control" name="images[0].imageUrl" placeholder="https://example.com/image1.jpg">
                             </div>
                             <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="radio" name="primaryImageIndex" id="primaryImage1" value="0" checked>
                                    <label class="form-check-label" for="primaryImage1">
                                        Đặt làm ảnh chính
                                    </label>
                                </div>
                             </div>
                        </div>
                        <!-- Image 2 -->
                        <div class="row align-items-center mb-3 p-2 border rounded">
                             <div class="col-md-8">
                                 <label class="form-label">URL Hình ảnh 2</label>
                                 <input type="text" class="form-control" name="images[1].imageUrl" placeholder="https://example.com/image2.jpg">
                             </div>
                             <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="radio" name="primaryImageIndex" id="primaryImage2" value="1">
                                    <label class="form-check-label" for="primaryImage2">
                                        Đặt làm ảnh chính
                                    </label>
                                </div>
                             </div>
                        </div>
                        <!-- Image 3 -->
                        <div class="row align-items-center mb-3 p-2 border rounded">
                             <div class="col-md-8">
                                 <label class="form-label">URL Hình ảnh 3</label>
                                 <input type="text" class="form-control" name="images[2].imageUrl" placeholder="https://example.com/image3.jpg">
                             </div>
                             <div class="col-md-4">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="radio" name="primaryImageIndex" id="primaryImage3" value="2">
                                    <label class="form-check-label" for="primaryImage3">
                                        Đặt làm ảnh chính
                                    </label>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
                
                <!-- Status -->
                <div class="card mb-4">
                     <div class="card-header">
                        <h4 class="mb-0">Trạng thái</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-4">
                             <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isActive" th:field="*{isActive}" checked>
                                <label class="form-check-label" for="isActive">Kích hoạt sản phẩm</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isFeatured" th:field="*{isFeatured}">
                                <label class="form-check-label" for="isFeatured">Sản phẩm nổi bật</label>
                            </div>
                             <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isNewArrival" th:field="*{isNewArrival}">
                                <label class="form-check-label" for="isNewArrival">Sản phẩm mới về</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isBestSeller" th:field="*{isBestSeller}">
                                <label class="form-check-label" for="isBestSeller">Sản phẩm bán chạy</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Thêm sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
