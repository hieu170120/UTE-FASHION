<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Danh sách sản phẩm</title>
    <th:block layout:fragment="styles">
        <style>
            body {
                background-color: #f5f5f5;
            }
            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1rem;
            }
            .product-card {
                background-color: #fff;
                border: 1px solid #e0e0e0;
                border-radius: 0.25rem;
                transition: box-shadow 0.3s ease;
                text-decoration: none;
                color: inherit;
                display: flex;
                flex-direction: column;
            }
            .product-card:hover {
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .product-card-img-top {
                width: 100%;
                height: 280px;
                object-fit: cover;
                border-top-left-radius: 0.25rem;
                border-top-right-radius: 0.25rem;
            }
            .product-card-body {
                padding: 1rem;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .product-card-title {
                font-size: 1rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                height: 40px; /* Two lines of text */
                overflow: hidden;
            }
            .product-price {
                font-size: 0.9rem;
            }
            .page-link {
                color: #667eea;
            }
            .page-item.active .page-link {
                z-index: 1;
                color: #fff;
                background-color: #667eea;
                border-color: #667eea;
            }

            /* New Arrivals Section Styles */
            .product-carousel-section .product-carousel-container {
                position: relative;
            }
            .product-carousel-section .product-carousel {
                display: flex;
                overflow-x: auto;
                scroll-behavior: smooth;
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
                gap: 1rem;
                padding-bottom: 1rem;
            }
            .product-carousel-section .product-carousel::-webkit-scrollbar {
                display: none; /* Chrome, Safari and Opera */
            }
            .product-carousel-section .new-product-card {
                flex: 0 0 24%;
                max-width: 24%;
                text-align: center;
                text-decoration: none;
                color: #333;
            }

            .product-carousel-section .new-product-card h6 {
                margin-top: 0.5rem;
                font-size: 0.9rem;
                font-weight: normal;
                height: 36px;
                overflow: hidden;
            }
            .product-carousel-section .carousel-control-prev,
            .product-carousel-section .carousel-control-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(128, 128, 128, 0.7);
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                border-radius: 50%;
                z-index: 10;
            }
            .product-carousel-section .carousel-control-prev {
                left: -20px;
            }
            .product-carousel-section .carousel-control-next {
                right: -20px;
            }

            /* -- Hover Overlay Styles -- */
            .product-image-container {
                position: relative;
                overflow: hidden;
                background-color: #f0f0f0;
            }
            .product-image-container img {
                width: 100%;
                display: block;
                transition: transform 0.4s ease;
            }

            .product-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                display: flex;
                justify-content: center;
                align-items: center;
                transform: translateX(-101%);
                opacity: 1;
                transition: transform 0.4s ease;
            }

            .view-more-btn {
                background-color: transparent;
                color: white;
                border: 1px solid white;
                padding: 10px 25px;
                text-decoration: none;
                font-size: 0.9rem;
                font-weight: 500;
                border-radius: 2px;
                transform: translateY(20px);
                opacity: 0;
                transition: all 0.4s ease;
            }

            .view-more-btn:hover {
                background-color: white;
                color: #333;
            }

            .product-image-container:hover .product-overlay {
                transform: translateX(0);
            }

            .product-image-container:hover .view-more-btn {
                transform: translateY(0);
                opacity: 1;
            }
             .product-image-container:hover img {
                transform: scale(1.05);
            }
            /* -- End Hover Overlay Styles -- */

            .product-carousel-section .product-image-container .sale-badge {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #fff;
                color: #000;
                padding: 2px 8px;
                font-size: 0.8rem;
                border: 1px solid #ccc;
                z-index: 5;
            }
            .product-carousel-section .new-product-card .new-product-img {
                height: 320px;
                object-fit: cover;
            }

            @media (max-width: 992px) {
                .product-carousel-section .new-product-card { flex: 0 0 32%; max-width: 32%; }
            }
            @media (max-width: 768px) {
                .product-carousel-section .new-product-card { flex: 0 0 48%; max-width: 48%; }
            }
            @media (max-width: 576px) {
                .product-carousel-section .new-product-card { flex: 0 0 80%; max-width: 80%; }
            }
        </style>
    </th:block>
</head>
<body>

<div class="container-fluid" layout:fragment="content">

    <!-- Carousel Start -->
    <div id="header-carousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="https://theme.hstatic.net/200000182297/1000887316/14/ms_banner_img1_master.jpg?v=2782" alt="Banner Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://theme.hstatic.net/200000182297/1000887316/14/ms_banner_img1_master.jpg?v=2782" alt="Another Banner">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel End -->

    <!-- New Arrivals Section Start -->
    <div class="container product-carousel-section my-5" th:if="${productPage.totalElements > 0}">
        <h2 class="text-center mb-4">SẢN PHẨM MỚI</h2>
        <div class="product-carousel-container">
            <div class="product-carousel" id="newArrivalsCarousel">
                <a th:href="@{/products/{slug}(slug=${product.slug})}" class="new-product-card" th:each="product, iterStat : ${productPage.content}" th:if="${iterStat.index < 8}">
                    <div class="product-image-container"
                         th:data-hover-src="${(product.images != null and #lists.size(product.images) > 1) ? #lists.toList(product.images)[1].imageUrl : ''}">
                         <img th:src="${!#lists.isEmpty(product.images)} ? ${product.images[0].imageUrl} : 'https://ih1.redbubble.net/image.4905811472.8675/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg'"
                             class="img-fluid new-product-img"
                             th:alt="${product.productName}">
                        <div class="sale-badge" th:if="${product.salePrice != null and product.salePrice < product.price}">-20%</div>
                         <div class="product-overlay">
                            <span class="view-more-btn">XEM THÊM</span>
                        </div>
                    </div>
                    <div class="product-info">
                        <h6 th:text="${product.productName}">Product Name</h6>
                        <div class="price">
                            <span class="text-danger fw-bold" th:if="${product.salePrice != null and product.salePrice < product.price}" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                            <span class="text-muted text-decoration-line-through" th:if="${product.salePrice != null and product.salePrice < product.price}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                            <span th:if="${product.salePrice == null or product.salePrice >= product.price}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                        </div>
                    </div>
                </a>
            </div>
            <button class="carousel-control-prev" id="prevBtnNew">&lt;</button>
            <button class="carousel-control-next" id="nextBtnNew">&gt;</button>
        </div>
    </div>
    <!-- New Arrivals Section End -->

    <!-- Bestseller Section Start -->
    <div class="container product-carousel-section my-5" th:if="${!#lists.isEmpty(bestsellerProducts)}">
        <h2 class="text-center mb-4">SẢN PHẨM BÁN CHẠY</h2>
        <div class="product-carousel-container">
            <div class="product-carousel" id="bestsellerCarousel">
                <a th:href="@{/products/{slug}(slug=${product.slug})}" class="new-product-card" th:each="product : ${bestsellerProducts}">
                    <div class="product-image-container"
                         th:data-hover-src="${(product.images != null and #lists.size(product.images) > 1) ? #lists.toList(product.images)[1].imageUrl : ''}">
                        <img th:src="${!#lists.isEmpty(product.images)} ? ${product.images[0].imageUrl} : 'https://ih1.redbubble.net/image.4905811472.8675/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg'"
                             class="img-fluid new-product-img"
                             th:alt="${product.productName}">
                        <div class="sale-badge" th:if="${product.salePrice != null and product.salePrice < product.price}">-20%</div>
                        <div class="product-overlay">
                            <span class="view-more-btn">XEM THÊM</span>
                        </div>
                    </div>
                    <div class="product-info">
                        <h6 th:text="${product.productName}">Product Name</h6>
                        <div class="price">
                            <span class="text-danger fw-bold" th:if="${product.salePrice != null and product.salePrice < product.price}" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                            <span class="text-muted text-decoration-line-through" th:if="${product.salePrice != null and product.salePrice < product.price}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                            <span th:if="${product.salePrice == null or product.salePrice >= product.price}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                        </div>
                    </div>
                </a>
            </div>
            <button class="carousel-control-prev" id="prevBtnBestseller">&lt;</button>
            <button class="carousel-control-next" id="nextBtnBestseller">&gt;</button>
        </div>
    </div>
    <!-- Bestseller Section End -->


    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${pageTitle} ?: 'Sản phẩm'"></h1>
            <form class="d-flex" th:action="@{/products}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." aria-label="Search" th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit" style="white-space: nowrap;">Tìm kiếm</button>
            </form>
        </div>

        <div class="row">
            <!-- Sidebar for categories/filters -->
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-header"><h4>Danh mục</h4></div>
                    <ul class="list-group list-group-flush">
                        <a th:href="@{/products}" class="list-group-item list-group-item-action" th:classappend="${currentCategory == null and currentBrand == null ? 'active' : ''}">Tất cả sản phẩm</a>
                        <a th:each="category : ${categories}" 
                           th:href="@{/products/category/{slug}(slug=${category.slug})}" 
                           class="list-group-item list-group-item-action" 
                           th:classappend="${#strings.equals(currentCategory, category.slug) ? 'active' : ''}"
                           th:text="${category.categoryName}">Category Name</a>
                    </ul>
                </div>
                 <div class="card">
                    <div class="card-header"><h4>Thương hiệu</h4></div>
                    <ul class="list-group list-group-flush">
                         <a th:each="brand : ${brands}" 
                           th:href="@{/products/brand/{slug}(slug=${brand.slug})}" 
                           class="list-group-item list-group-item-action" 
                           th:classappend="${#strings.equals(currentBrand, brand.slug) ? 'active' : ''}"
                           th:text="${brand.brandName}">Brand Name</a>
                    </ul>
                </div>
            </div>

            <!-- Product listing -->
            <div class="col-lg-9">
                <div th:if="${productPage.totalElements == 0}" class="text-center">
                    <h3>Không tìm thấy sản phẩm nào.</h3>
                </div>
                <div class="product-grid" th:if="${productPage.totalElements > 0}">
                    <a th:href="@{/products/{slug}(slug=${product.slug})}" class="product-card" th:each="product : ${productPage.content}">
                        <div class="product-image-container"
                             th:data-hover-src="${(product.images != null and #lists.size(product.images) > 1) ? #lists.toList(product.images)[1].imageUrl : ''}">
                            <img th:src="${!#lists.isEmpty(product.images)} ? ${product.images[0].imageUrl} : 'https://ih1.redbubble.net/image.4905811472.8675/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.jpg'"
                                 class="product-card-img-top"
                                 th:alt="${product.productName}">
                            <div class="product-overlay">
                                <span class="view-more-btn">XEM THÊM</span>
                            </div>
                        </div>
                        <div class="product-card-body">
                            <h5 class="product-card-title" th:text="${product.productName}">Product Name</h5>
                            <div class="product-price">
                                <th:block th:if="${product.salePrice != null and product.salePrice < product.price}">
                                    <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                    <span class="text-muted text-decoration-line-through" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                </th:block>
                                <th:block th:unless="${product.salePrice != null and product.salePrice < product.price}">
                                    <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                </th:block>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${productPage.totalPages > 1}" class="mt-4">
                    <!-- Create base URL based on current context (category, brand, or general) -->
                    <th:block th:with="baseUrl = ${currentCategory != null} ? @{/products/category/{slug}(slug=${currentCategory})} : 
                                                (${currentBrand != null} ? @{/products/brand/{slug}(slug=${currentBrand})} : 
                                                (${currentShop != null} ? @{/products/shop/{id}(id=${currentShop})} : @{/products})) "></th:block>
                
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{${baseUrl}(page=${productPage.number - 1}, size=${productPage.size}, keyword=${keyword})}">&laquo;</a>
                        </li>
                
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}" 
                            th:classappend="${pageNumber == productPage.number} ? 'active'">
                            <a class="page-link" th:href="@{${baseUrl}(page=${pageNumber}, size=${productPage.size}, keyword=${keyword})}" th:text="${pageNumber + 1}"></a>
                        </li>
                
                        <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{${baseUrl}(page=${productPage.number + 1}, size=${productPage.size}, keyword=${keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Main Header Carousel
            var headerCarouselEl = document.querySelector('#header-carousel');
            if (headerCarouselEl) {
                var headerCarousel = new bootstrap.Carousel(headerCarouselEl, {
                    interval: 3000,
                    wrap: true
                });
            }

            function setupProductCarousel(carouselId, prevBtnId, nextBtnId) {
                const carousel = document.getElementById(carouselId);
                const nextBtn = document.getElementById(nextBtnId);
                const prevBtn = document.getElementById(prevBtnId);

                if (!carousel || !nextBtn || !prevBtn) return;

                function updateCarouselScroll() {
                    if (!carousel.querySelector('.new-product-card')) return;
                    
                    const card = carousel.querySelector('.new-product-card');
                    const cardWidth = card.offsetWidth;
                    const gap = parseInt(window.getComputedStyle(carousel).gap) || 0;
                    const scrollAmount = cardWidth + gap;

                    nextBtn.onclick = () => carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                    prevBtn.onclick = () => carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                }

                // Use a small timeout to ensure images are loaded and widths are correct
                setTimeout(() => { updateCarouselScroll(); }, 200);
                window.addEventListener('resize', updateCarouselScroll);
            }

            setupProductCarousel('newArrivalsCarousel', 'prevBtnNew', 'nextBtnNew');
            setupProductCarousel('bestsellerCarousel', 'prevBtnBestseller', 'nextBtnBestseller');

            
            // Image hover swap logic
            const productContainers = document.querySelectorAll('.product-image-container');

            productContainers.forEach(container => {
                const img = container.querySelector('img');
                const hoverSrc = container.dataset.hoverSrc;
                
                if (!img || !img.src) return;

                const originalSrc = img.src; 

                if (hoverSrc) {
                    const hoverImage = new Image();
                    hoverImage.src = hoverSrc;
                }

                container.addEventListener('mouseenter', () => {
                    if (hoverSrc) { img.src = hoverSrc; }
                });

                container.addEventListener('mouseleave', () => {
                    if (hoverSrc) { img.src = originalSrc; }
                });
            });
        });
    </script>
</th:block>

</body>
</html>
