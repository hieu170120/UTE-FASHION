<div class="container mt-5">
    <h1 class="mb-4" th:text="${pageTitle} ?: 'Danh sách sản phẩm'"></h1>

    <div class="row">
        <!-- Lặp qua danh sách sản phẩm của trang hiện tại -->
        <div class="col-md-4 mb-4" th:each="product : ${productPage.content}">
            <div class="card h-100">
                <!-- Lấy ảnh đầu tiên trong danh sách, nếu không có thì dùng ảnh mặc định -->
                <img th:src="${!#lists.isEmpty(product.images)} ? ${product.images[0].imageUrl} : '/images/default-product.png'"
                     class="card-img-top"
                     th:alt="${product.productName}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.productName}">Tên sản phẩm</h5>
                    <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(product.basePrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá sản phẩm</p>
                    <a th:href="@{/products/{slug}(slug=${product.slug})}" class="btn btn-primary mt-auto">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Thanh phân trang -->
    <nav aria-label="Page navigation" th:if="${productPage.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Nút Trang trước -->
            <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, size=${productPage.size})}">
                    <span>&laquo;</span>
                </a>
            </li>

            <!-- Các nút số trang -->
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                th:classappend="${pageNumber == productPage.number} ? 'active'">
                <a class="page-link" th:href="@{/products(page=${pageNumber}, size=${productPage.size})}" th:text="${pageNumber + 1}"></a>
            </li>

            <!-- Nút Trang sau -->
            <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, size=${productPage.size})}">
                    <span>&raquo;</span>
                </a>
            </li>

        </ul>
    </nav>

</div>
