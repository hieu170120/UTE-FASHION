
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Danh sách sản phẩm</title>
    <th:block layout:fragment="styles">
        <style>
            body {
                background-color: #f5f5f5;
            }
            .product-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1rem;
            }
            .product-card {
                background-color: #fff;
                border: 1px solid #e0e0e0;
                border-radius: 0.25rem;
                transition: box-shadow 0.3s ease;
                text-decoration: none;
                color: inherit;
                display: flex;
                flex-direction: column;
            }
            .product-card:hover {
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .product-card-img-top {
                width: 100%;
                height: 280px;
                object-fit: cover;
                border-top-left-radius: 0.25rem;
                border-top-right-radius: 0.25rem;
            }
            .product-card-body {
                padding: 1rem;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .product-card-title {
                font-size: 1rem;
                font-weight: 500;
                margin-bottom: 0.5rem;
                height: 40px; /* Two lines of text */
                overflow: hidden;
            }
            .product-price {
                font-size: 0.9rem;
            }
            .page-link {
                color: #667eea;
            }
            .page-item.active .page-link {
                z-index: 1;
                color: #fff;
                background-color: #667eea;
                border-color: #667eea;
            }

            /* New Arrivals Section Styles */
            .new-arrivals-section .product-carousel-container {
                position: relative;
            }
            .new-arrivals-section .product-carousel {
                display: flex;
                overflow-x: auto;
                scroll-behavior: smooth;
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
                gap: 1rem;
                padding-bottom: 1rem; 
            }
            .new-arrivals-section .product-carousel::-webkit-scrollbar {
                display: none; /* Chrome, Safari and Opera */
            }
            .new-arrivals-section .new-product-card {
                flex: 0 0 24%; 
                max-width: 24%;
                text-align: center;
                text-decoration: none;
                color: #333;
            }
            .new-arrivals-section .product-image-container {
                position: relative;
                background-color: #f0f0f0;
            }
            .new-arrivals-section .sale-badge {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #fff;
                color: #000;
                padding: 2px 8px;
                font-size: 0.8rem;
                border: 1px solid #ccc;
            }
            .new-arrivals-section .new-product-card img {
                width: 100%;
                height: 320px; 
                object-fit: cover;
            }
            .new-arrivals-section .new-product-card h6 {
                margin-top: 0.5rem;
                font-size: 0.9rem;
                font-weight: normal;
                height: 36px; 
                overflow: hidden;
            }
            .new-arrivals-section .carousel-control-prev,
            .new-arrivals-section .carousel-control-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(128, 128, 128, 0.7);
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                border-radius: 50%;
                z-index: 10;
            }
            .new-arrivals-section .carousel-control-prev {
                left: -20px;
            }
            .new-arrivals-section .carousel-control-next {
                right: -20px;
            }
            /* Responsive adjustments for carousel */
            @media (max-width: 992px) {
                .new-arrivals-section .new-product-card {
                    flex: 0 0 32%;
                    max-width: 32%;
                }
            }
            @media (max-width: 768px) {
                .new-arrivals-section .new-product-card {
                    flex: 0 0 48%;
                    max-width: 48%;
                }
            }
            @media (max-width: 576px) {
                .new-arrivals-section .new-product-card {
                    flex: 0 0 80%;
                    max-width: 80%;
                }
            }
        </style>
    </th:block>
</head>
<body>

<div class="container-fluid" layout:fragment="content">

    <!-- Carousel Start -->
    <div id="header-carousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="https://cdn.hstatic.net/files/200000182297/file/bw2_8221706ff2814feea3f50caa7a9a4dd4.jpg" alt="Banner Image">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://cdn.hstatic.net/files/200000182297/file/bw2_8221706ff2814feea3f50caa7a9a4dd4.jpg" alt="Banner Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel End -->

    <!-- New Arrivals Section Start -->
    <div class="container new-arrivals-section my-5" th:if="${productPage.totalElements > 0}">
        <h2 class="text-center mb-4">SẢN PHẨM MỚI</h2>
        <div class="product-carousel-container">
            <div class="product-carousel" id="newArrivalsCarousel">
                <a th:href="@{/products/{slug}(slug=${product.slug})}" class="new-product-card" th:each="product, iterStat : ${productPage.content}" th:if="${iterStat.index < 8}">
                    <div class="product-image-container">
                         <img th:src="${!#lists.isEmpty(product.images)} ? ${product.images[0].imageUrl} : 'https://cdn.hstatic.net/products/200000182297/1.5_b632ccb9b3c54008860181b7c3f4e250_master.jpg'" 
                             class="img-fluid" 
                             th:alt="${product.productName}">
                        <div class="sale-badge" th:if="${product.salePrice != null and product.salePrice < product.price}">-20%</div>
                    </div>
                    <div class="product-info">
                        <h6 th:text="${product.productName}">Product Name</h6>
                        <div class="price">
                            <span class="text-danger fw-bold" th:if="${product.salePrice != null and product.salePrice < product.price}" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                            <span class="text-muted text-decoration-line-through" th:if="${product.salePrice != null and product.salePrice < product.price}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                            <span th:if="${product.salePrice == null or product.salePrice >= product.price}" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                        </div>
                    </div>
                </a>
            </div>
            <button class="carousel-control-prev" id="prevBtn">&lt;</button>
            <button class="carousel-control-next" id="nextBtn">&gt;</button>
        </div>
    </div>
    <!-- New Arrivals Section End -->

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${pageTitle} ?: 'Sản phẩm'"></h1>
            <form class="d-flex" th:action="@{/products}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm kiếm sản phẩm..." aria-label="Search" th:value="${keyword}">
                <button class="btn btn-outline-primary" type="submit" style="white-space: nowrap;">Tìm kiếm</button>
            </form>
        </div>

        <div class="row">
            <!-- Sidebar for categories/filters -->
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-header"><h4>Danh mục</h4></div>
                    <ul class="list-group list-group-flush">
                        <a th:href="@{/products}" class="list-group-item list-group-item-action" th:classappend="${currentCategory == null and currentBrand == null ? 'active' : ''}">Tất cả sản phẩm</a>
                        <a th:each="category : ${categories}" 
                           th:href="@{/products/category/{slug}(slug=${category.slug})}" 
                           class="list-group-item list-group-item-action" 
                           th:classappend="${#strings.equals(currentCategory, category.slug) ? 'active' : ''}"
                           th:text="${category.categoryName}">Category Name</a>
                    </ul>
                </div>
                 <div class="card">
                    <div class="card-header"><h4>Thương hiệu</h4></div>
                    <ul class="list-group list-group-flush">
                         <a th:each="brand : ${brands}" 
                           th:href="@{/products/brand/{slug}(slug=${brand.slug})}" 
                           class="list-group-item list-group-item-action" 
                           th:classappend="${#strings.equals(currentBrand, brand.slug) ? 'active' : ''}"
                           th:text="${brand.brandName}">Brand Name</a>
                    </ul>
                </div>
            </div>

            <!-- Product listing -->
            <div class="col-lg-9">
                <div th:if="${productPage.totalElements == 0}" class="text-center">
                    <h3>Không tìm thấy sản phẩm nào.</h3>
                </div>
                <div class="product-grid" th:if="${productPage.totalElements > 0}">
                    <a th:href="@{/products/{slug}(slug=${product.slug})}" class="product-card" th:each="product : ${productPage.content}">
                        <img th:src="${!#lists.isEmpty(product.images)} ? ${product.images[0].imageUrl} : 'https://cdn.hstatic.net/products/200000182297/1.5_b632ccb9b3c54008860181b7c3f4e250_master.jpg'"
                             class="product-card-img-top"
                             th:alt="${product.productName}">
                        <div class="product-card-body">
                            <h5 class="product-card-title" th:text="${product.productName}">Product Name</h5>
                            <div class="product-price">
                                <th:block th:if="${product.salePrice != null and product.salePrice < product.price}">
                                    <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                    <span class="text-muted text-decoration-line-through" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                </th:block>
                                <th:block th:unless="${product.salePrice != null and product.salePrice < product.price}">
                                    <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                                </th:block>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Pagination -->
                <nav aria-label="Page navigation" th:if="${productPage.totalPages > 1}" class="mt-4">
                    <!-- Create base URL based on current context (category, brand, or general) -->
                    <th:block th:with="baseUrl = ${currentCategory != null} ? @{/products/category/{slug}(slug=${currentCategory})} : 
                                                (${currentBrand != null} ? @{/products/brand/{slug}(slug=${currentBrand})} : 
                                                (${currentShop != null} ? @{/products/shop/{id}(id=${currentShop})} : @{/products})) "></th:block>
                
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{${baseUrl}(page=${productPage.number - 1}, size=${productPage.size}, keyword=${keyword})}">&laquo;</a>
                        </li>
                
                        <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, productPage.totalPages - 1)}" 
                            th:classappend="${pageNumber == productPage.number} ? 'active'">
                            <a class="page-link" th:href="@{${baseUrl}(page=${pageNumber}, size=${productPage.size}, keyword=${keyword})}" th:text="${pageNumber + 1}"></a>
                        </li>
                
                        <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{${baseUrl}(page=${productPage.number + 1}, size=${productPage.size}, keyword=${keyword})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Main Header Carousel
            var headerCarousel = document.querySelector('#header-carousel');
            if (headerCarousel) {
                var carousel = new bootstrap.Carousel(headerCarousel, {
                    interval: 3000, // Change slide every 3 seconds
                    wrap: true
                });
            }

            // New Arrivals Carousel
            const newArrivalsContainer = document.querySelector('.new-arrivals-section');
            if (!newArrivalsContainer) return;

            const carousel = document.getElementById('newArrivalsCarousel');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');

            function updateCarouselScroll() {
                if (!carousel || !carousel.querySelector('.new-product-card')) return;
                
                const card = carousel.querySelector('.new-product-card');
                const cardWidth = card.offsetWidth;
                const gap = parseInt(window.getComputedStyle(carousel).gap) || 0;
                const scrollAmount = cardWidth + gap;

                nextBtn.onclick = () => {
                    carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                };

                prevBtn.onclick = () => {
                    carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                };
            }

            // Use a slight delay to ensure all images are loaded and widths are calculated correctly
            setTimeout(() => {
                updateCarouselScroll();
            }, 200);

            window.addEventListener('resize', updateCarouselScroll);
        });
    </script>
</th:block>

</body>
</html>
