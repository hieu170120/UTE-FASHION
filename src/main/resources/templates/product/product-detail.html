
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">

<head>
    <title th:text="${product.productName}">Product Detail</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            /* --- General & Typography (Your Original CSS) --- */
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            }
            .breadcrumb {
                background-color: transparent;
                font-size: 14px;
            }
            .product-details h2 {
                font-size: 20px;
                font-weight: normal;
                text-transform: uppercase;
                margin-bottom: 8px;
            }
            .product-details .product-meta {
                font-size: 14px;
                color: #888;
                margin-bottom: 20px;
            }
            .option-label {
                font-weight: bold;
                margin-bottom: 10px;
                display: block;
                font-size: 16px;
            }
            .size-guide-link {
                display: block;
                margin-top: 10px;
                font-size: 14px;
                color: #000;
                text-decoration: none;
            }
            .size-guide-link:hover {
                text-decoration: underline;
            }
            /* --- Image Gallery (Your Original CSS) --- */
            .thumbnail-list {
                display: flex;
                flex-direction: column;
                gap: 10px;
                max-height: 500px;
                overflow-y: auto;
            }
            .thumbnail-item img {
                width: 100%;
                height: auto;
                cursor: pointer;
                border: 2px solid transparent;
                transition: border-color 0.2s;
            }
            .thumbnail-item img.active, .thumbnail-item img:hover {
                border-color: #000;
            }
            .main-image img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            /* --- Pricing (Your Original CSS) --- */
            .product-price .sale-price {
                font-size: 28px;
                font-weight: bold;
                color: #e60023;
            }
            .product-price .original-price {
                font-size: 20px;
                color: #888;
                margin-left: 10px;
            }
            .product-price .discount-badge {
                background-color: #e60023;
                color: white;
                font-size: 14px;
                font-weight: bold;
                padding: 4px 8px;
                border-radius: 4px;
                margin-left: 10px;
                vertical-align: middle;
            }
            /* --- Size & Color Options (Your Original CSS) --- */
            .size-options, .color-options {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .size-option {
                border: 1px solid #ccc;
                padding: 8px 16px;
                cursor: pointer;
                background-color: #fff;
                transition: border-color 0.2s;
                position: relative;
            }
            .size-option.out-of-stock {
                background-color: #f2f2f2;
                color: #ccc;
                cursor: not-allowed;
                text-decoration: line-through;
            }
            .size-option:not(.out-of-stock):hover {
                border-color: #000;
            }
            .size-option.active {
                border-color: #000;
            }
            .size-option.active::after {
                content: '';
                display: block;
                width: 15px;
                height: 15px;
                background-image: url('https://img.icons8.com/ios-filled/50/000000/checkmark--v1.png');
                background-size: contain;
                background-repeat: no-repeat;
                position: absolute;
                top: -1px;
                right: -1px;
            }
            .color-option {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                cursor: pointer;
                border: 1px solid #ccc;
                padding: 2px;
                transition: border-color 0.2s;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .color-option.out-of-stock {
                 cursor: not-allowed;
                 opacity: 0.4;
            }
            .color-option:not(.out-of-stock):hover {
                border-color: #000;
            }
            .color-option.active {
                border-color: #000;
                border-width: 2px;
            }
            .color-swatch {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                display: block;
            }
            /* --- Quantity & Action Buttons (Your Original CSS) --- */
            .quantity-selector {
                display: flex;
                border: 1px solid #ccc;
                width: 150px;
                height: 40px;
                align-items: center;
            }
            .quantity-selector button {
                background-color: transparent;
                border: none;
                font-size: 20px;
                cursor: pointer;
                padding: 0 15px;
                color: #555;
                height: 100%;
            }
            .quantity-selector input {
                width: 100%;
                border: none;
                text-align: center;
                font-size: 16px;
                font-weight: bold;
                -moz-appearance: textfield;
            }
            .quantity-selector input::-webkit-outer-spin-button, .quantity-selector input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            .action-buttons .btn {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                font-weight: bold;
                text-transform: uppercase;
                border-radius: 0;
                border-width: 2px;
                transition: background-color 0.2s, color 0.2s;
            }
            .btn-add-to-cart {
                background-color: #fff;
                color: #000;
                border: 2px solid #000;
            }
            .btn-add-to-cart:hover {
                background-color: #f0f0f0;
                color: #000;
            }
            .btn-buy-now {
                background-color: #000;
                color: #fff;
                border: 2px solid #000;
            }
            .btn-buy-now:hover {
                background-color: #333;
                border-color: #333;
                color: #fff;
            }
            /* --- Product Description (Your Original CSS) --- */
            .product-description {
                margin-top: 30px;
                font-size: 14px;
                line-height: 1.6;
            }
            
            /* --- Review Section (Added CSS) --- */
            .review-section { margin-top: 40px; }
            .review-summary { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
            .review-summary .average-rating { font-size: 48px; font-weight: bold; }
            .review-summary .total-reviews { font-size: 16px; color: #555; }
            .star-rating { color: #ffc107; }
            .star-rating .bi-star { color: #e4e5e9; }
            .btn-write-review { font-weight: bold; }
            #review-form-container { background-color: #f8f9fa; padding: 20px; border: 1px solid #dee2e6; border-radius: 5px; margin-top: 20px; }
            .review-item { border-bottom: 1px solid #eee; padding: 15px 0; }
            .review-item:last-child { border-bottom: none; }
            .review-author { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
            .review-author img { width: 40px; height: 40px; border-radius: 50%; }
            .review-author span { font-weight: bold; }
            .review-meta { font-size: 12px; color: #888; }
            .review-content .review-title { font-weight: bold; margin: 10px 0 5px; }
            .rating-input-group { display: flex; flex-direction: row-reverse; justify-content: flex-end; }
            .rating-input-group > input { display: none; }
            .rating-input-group > label { font-size: 2rem; color: #e4e5e9; cursor: pointer; }
            .rating-input-group > input:checked ~ label, .rating-input-group > label:hover, .rating-input-group > label:hover ~ label { color: #ffc107; }
        </style>
    </th:block>
</head>

<body>

	<div class="container" layout:fragment="content">
		<!-- Breadcrumb -->
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">TRANG CHỦ</a></li>
				<li class="breadcrumb-item"><a th:href="@{/products}">TẤT
						CẢ SẢN PHẨM</a></li>
				<li class="breadcrumb-item active" aria-current="page"
					th:text="${product.productName.toUpperCase()}"></li>
			</ol>
		</nav>

    <div class="row">
        <!-- Product Image Gallery -->
        <div class="col-md-7">
             <div class="row">
                    <div class="col-md-2 order-md-1">
                        <div class="thumbnail-list">
                            <div class="thumbnail-item" th:each="image, iterStat : ${product.images}">
                                <img th:src="${image.imageUrl}" th:alt="${product.productName}"
                                     th:classappend="${iterStat.index == 0} ? 'active'"
                                     onclick="changeMainImage(this.src)">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10 order-md-2">
                        <div class="main-image">
                            <img id="mainProductImage"
                                 th:if="${!#lists.isEmpty(product.images)}"
                                 th:src="${product.images[0].imageUrl}"
                                 th:alt="${product.productName}">
                            <img id="mainProductImagePlaceholder"
                                 th:if="${#lists.isEmpty(product.images)}"
                                 src="https://via.placeholder.com/500" alt="No Image Available">
                        </div>
                    </div>
                </div>
        </div>

        <div class="col-md-5 product-details">
            <h2 th:text="${product.productName}"></h2>
            <p class="product-meta">
                Thương hiệu: <span th:text="${brand != null ? brand.brandName : 'N/A'}"></span> | Mã SP: <span th:text="${product.sku}"></span>
            </p>

            <div class="my-3 product-price d-flex align-items-center">
                <span class="sale-price" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                <span class="original-price text-decoration-line-through" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                <span class="discount-badge" th:if="${product.price > 0}" th:text="'-' + ${#numbers.formatInteger(((product.price - product.salePrice) * 100) / product.price, 0)} + '%'"></span>
            </div>

            <!-- Size Options (Your Original Logic) -->
            <div class="mb-4">
                <label class="option-label">Kích thước</label>
                <div class="size-options">
                    <span th:each="size : ${availableSizes}"
                          th:text="${size.sizeName}"
                          th:classappend="${!#lists.contains(variants, size) ? 'out-of-stock' : ''}"
                          th:attr="data-size=${size.sizeName}"
                          th:onclick="${!#lists.contains(variants, size)} ? null : 'selectSize(this)'">
                    </span>
                </div>
                 <a href="#" class="size-guide-link">HƯỚNG DẪN CHỌN SIZE</a>
            </div>

            <!-- Color Options (Your Original Logic) -->
             <div class="mb-4">
                <label class="option-label">Màu sắc</label>
                <div class="color-options">
                     <span th:each="color : ${availableColors}"
                           class="color-option"
                           th:classappend="${!#lists.contains(variants, color) ? 'out-of-stock' : ''}"
                           th:attr="data-color=${color.colorName}"
                           th:onclick="${!#lists.contains(variants, color)} ? null : 'selectColor(this)'">
                        <span class="color-swatch" th:style="'background-color:' + ${color.colorCode}"></span>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label class="option-label">Số lượng</label>
                 <div class="quantity-selector">
                    <button type="button" onclick="this.nextElementSibling.stepDown()">-</button>
                    <input type="number" id="quantity" class="form-control text-center" value="1" min="1">
                    <button type="button" onclick="this.previousElementSibling.stepUp()">+</button>
                </div>
                 <p id="stock-info" class="mt-2 text-danger" style="display: none;">Hết hàng</p>
            </div>

            <div class="d-grid gap-2 mt-4 action-buttons">
                <button class="btn btn-add-to-cart" type="button" onclick="addToCart()">THÊM VÀO GIỎ</button>
                <button class="btn btn-buy-now" type="button">MUA NGAY</button>
            </div>

            <div class="mt-4 product-description">
                 <div th:utext="${product.description}"></div>
            </div>
        </div>
    </div>
    
    <!-- Product Reviews Section (Updated Block) -->
    <div class="row review-section">
        <div class="col-12">
            <hr>
            <h3 class="mb-3">Đánh giá sản phẩm</h3>
            <div class="review-summary"> <!-- Populated by JS --> </div>

            <!-- Review Form & Trigger -->
            <div sec:authorize="!isAuthenticated()">
                <div class="alert alert-info">Vui lòng <a th:href="@{/login}">đăng nhập</a> để viết đánh giá.</div>
            </div>

            <div sec:authorize="isAuthenticated()">
                <div th:if="${#lists.isEmpty(eligibleOrders)}">
                    <div class="alert alert-warning">Bạn chỉ có thể đánh giá sản phẩm này sau khi đã mua và đơn hàng được giao thành công.</div>
                </div>
                <div th:unless="${#lists.isEmpty(eligibleOrders)}">
                    <button class="btn btn-primary btn-write-review mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#review-form-container" aria-expanded="false" aria-controls="review-form-container">
                        <i class="bi bi-pencil-square"></i> Viết đánh giá
                    </button>
                    <div class="collapse" id="review-form-container">
                        <form id="review-form">
                            <div id="review-error" class="alert alert-danger" style="display: none;"></div>
                            
                            <div class="mb-3">
                                <label for="reviewOrderId" class="form-label">Chọn đơn hàng để đánh giá:</label>
                                <select id="reviewOrderId" class="form-select" required>
                                    <option th:each="order : ${eligibleOrders}" 
                                            th:value="${order.id}" 
                                            th:text="'Đơn hàng #' + ${order.id} + ' - Ngày mua: ' + ${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Xếp hạng của bạn:</label>
                                <div class="rating-input-group">
                                    <input type="radio" id="star5" name="rating" value="5" required/><label for="star5" title="5 stars"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" id="star4" name="rating" value="4" required/><label for="star4" title="4 stars"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" id="star3" name="rating" value="3" required/><label for="star3" title="3 stars"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" id="star2" name="rating" value="2" required/><label for="star2" title="2 stars"><i class="bi bi-star-fill"></i></label>
                                    <input type="radio" id="star1" name="rating" value="1" required/><label for="star1" title="1 star"><i class="bi bi-star-fill"></i></label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="reviewTitle" class="form-label">Tiêu đề đánh giá:</label>
                                <input type="text" class="form-control" id="reviewTitle" placeholder="Tóm tắt cảm nhận của bạn (không bắt buộc)">
                            </div>
                            <div class="mb-3">
                                <label for="reviewComment" class="form-label">Nội dung đánh giá:</label>
                                <textarea class="form-control" id="reviewComment" rows="4" required minlength="20" placeholder="Chia sẻ chi tiết hơn về trải nghiệm của bạn (ít nhất 20 ký tự)..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="reviewImageUrls" class="form-label">Link hình ảnh (phân cách bởi dấu phẩy):</label>
                                <input type="text" class="form-control" id="reviewImageUrls" placeholder="https://.../image1.jpg, https://.../image2.jpg">
                            </div>
                            <button type="submit" class="btn btn-success">Gửi đánh giá</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Reviews List -->
            <div id="reviews-list" class="mt-4"></div>
            <div class="text-center mt-3">
                <button id="load-more-reviews" class="btn btn-outline-secondary" style="display: none;">Xem thêm đánh giá</button>
            </div>
        </div>
    </div>


    <!-- Similar Products -->
    <div class="row mt-5">
        <div class="col-12">
            <h3 class="text-center mb-4">SẢN PHẨM TƯƠNG TỰ</h3>
            <!-- Similar products carousel goes here -->
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const productId = /*[[${product.id}]]*/ null;
        let currentPage = 0;
        let isLastPage = false;

        // --- Review Core Functions ---
        
        function fetchReviews(page = 0) {
            if (!productId) return;
            fetch(`/api/v1/reviews/product/${productId}?page=${page}&size=5&sort=createdAt,desc`)
                .then(response => response.ok ? response.json() : Promise.reject('Could not fetch reviews.'))
                .then(data => {
                    renderReviews(data.content, page === 0);
                    updateSummary(data);
                    currentPage = data.number;
                    isLastPage = data.last;
                    document.getElementById('load-more-reviews').style.display = isLastPage ? 'none' : 'block';
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                    document.getElementById('reviews-list').innerHTML = '<p class="text-danger">Không thể tải đánh giá.</p>';
                });
        }

        function handleReviewSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const rating = form.querySelector('input[name="rating"]:checked');
            const title = form.querySelector('#reviewTitle').value;
            const comment = form.querySelector('#reviewComment').value;
            const imageUrls = form.querySelector('#reviewImageUrls').value.split(',').map(url => url.trim()).filter(url => url);
            const orderId = form.querySelector('#reviewOrderId').value;
            const errorDiv = form.querySelector('#review-error');

            if (!rating) { return showError('Vui lòng chọn số sao xếp hạng.'); }
            if (!orderId) { return showError('Vui lòng chọn đơn hàng bạn muốn đánh giá.'); }
            if (comment.length < 20) { return showError('Nội dung đánh giá cần có ít nhất 20 ký tự.'); }
            errorDiv.style.display = 'none';

            const reviewRequest = {
                productId: productId,
                orderId: parseInt(orderId),
                rating: parseInt(rating.value),
                title: title,
                comment: comment,
                imageUrls: imageUrls,
                videoUrls: []
            };

            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Đang gửi...';


            fetch('/api/v1/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
                body: JSON.stringify(reviewRequest)
            })
            .then(response => {
                 if (!response.ok) { return response.text().then(text => Promise.reject(text || 'Đã xảy ra lỗi khi gửi đánh giá.')); }
                 return response.json();
            })
            .then(data => {
                document.getElementById('review-form-container').classList.remove('show');
                alert('Cảm ơn bạn đã gửi đánh giá! Đánh giá của bạn sẽ được hiển thị sau khi được duyệt.');
                form.reset();
                
                const optionToRemove = document.querySelector(`#reviewOrderId option[value='${orderId}']`);
                if (optionToRemove) optionToRemove.remove();
                
                if (document.getElementById('reviewOrderId').options.length === 0) {
                     const writeReviewButton = document.querySelector('.btn-write-review');
                     if(writeReviewButton) writeReviewButton.style.display = 'none';
                     
                     const reviewInfo = document.createElement('div');
                     reviewInfo.className = 'alert alert-info mt-3';
                     reviewInfo.textContent = 'Bạn đã đánh giá tất cả các đơn hàng hợp lệ cho sản phẩm này.';
                     document.getElementById('review-form-container').insertAdjacentElement('beforebegin', reviewInfo);
                     document.getElementById('review-form-container').remove();
                }
            })
            .catch(error => showError(error))
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Gửi đánh giá';
            });
        }
        
        // --- Review Rendering Functions ---
        
        function renderReviews(reviews, isInitialLoad) {
            const reviewsList = document.getElementById('reviews-list');
            if (isInitialLoad) reviewsList.innerHTML = '';
            if (reviews.length === 0 && isInitialLoad) {
                reviewsList.innerHTML = '<p>Chưa có đánh giá nào cho sản phẩm này.</p>';
                return;
            }
            reviews.forEach(review => {
                const reviewEl = document.createElement('div');
                reviewEl.className = 'review-item';
                reviewEl.innerHTML = `
                    <div class="review-author">
                        <img src="${review.userAvatar || 'https://via.placeholder.com/40'}" alt="${review.userFullName}">
                        <div>
                            <span>${review.userFullName}</span>
                            <div class="review-meta">${new Date(review.createdAt).toLocaleDateString('vi-VN')}</div>
                        </div>
                    </div>
                    <div class="star-rating">${renderStars(review.rating)}</div>
                    <div class="review-content">
                        <h6 class="review-title">${review.title || ''}</h6>
                        <p>${review.comment}</p>
                    </div>
                `;
                reviewsList.appendChild(reviewEl);
            });
        }

        function updateSummary(pageData) {
            document.querySelector('.review-summary').innerHTML = `<div class="total-reviews"><strong>${pageData.totalElements}</strong> đánh giá</div>`;
        }
        
        function renderStars(rating) {
            let stars = '';
            for(let i = 1; i <= 5; i++) { stars += `<i class="bi ${i <= rating ? 'bi-star-fill' : 'bi-star'}"></i>`; }
            return stars;
        }

        function showError(message) {
            const errorDiv = document.getElementById('review-error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // --- Initializers ---
        
        document.addEventListener('DOMContentLoaded', function () {
            // Initial fetch for reviews
            fetchReviews();
            
            // Event Listeners
            const loadMoreBtn = document.getElementById('load-more-reviews');
            if(loadMoreBtn) loadMoreBtn.addEventListener('click', () => { if (!isLastPage) { fetchReviews(currentPage + 1); } });
            
            const reviewForm = document.getElementById('review-form');
            if(reviewForm) reviewForm.addEventListener('submit', handleReviewSubmit);
        });

        function changeMainImage(src) {
            document.getElementById('mainProductImage').src = src;
            document.querySelectorAll('.thumbnail-item img').forEach(img => img.classList.remove('active'));
            event.target.classList.add('active');
        }

        function selectSize(element) {
            document.querySelectorAll('.size-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }
        
        function selectColor(element) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
        }
        
        function addToCart() {
            // Logic to add to cart
            console.log('Add to cart clicked');
        }
        /*]]>*/
    </script>
</th:block>
</body>
</html>
