<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName} + ' - UTE Fashion'">Chi tiết sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Hình ảnh sản phẩm -->
            <img th:src="${product.thumbnailUrl}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <!-- Tên sản phẩm -->
            <h1 th:text="${product.productName}">Tên sản phẩm</h1>
            
            <!-- Giá sản phẩm -->
            <p class="h3 text-danger font-weight-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá sản phẩm</p>
            
            <!-- Mô tả ngắn -->
            <p class="mt-3" th:text="${product.shortDescription}">Mô tả ngắn.</p>

            <!-- Mô tả chi tiết -->
            <div class="mt-4">
                <h4>Mô tả chi tiết</h4>
                <p th:utext="${product.description}">Mô tả chi tiết sản phẩm.</p>
            </div>

            <div class="mt-4">
                <button class="btn btn-success btn-lg">Thêm vào giỏ hàng</button>
            </div>

            <div class="mt-4">
                 <a href="/products" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
