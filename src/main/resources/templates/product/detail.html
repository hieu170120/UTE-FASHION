<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName} + ' - UTE Fashion'">Chi tiết sản phẩm</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.thumbnailUrl}" class="img-fluid" alt="Product Image">
        </div>
        <div class="col-md-6">
            <h1 th:text="${product.productName}">Tên sản phẩm</h1>
            <p class="h3 text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Giá sản phẩm</p>
            <p class="mt-3" th:text="${product.shortDescription}">Mô tả ngắn.</p>
            <div class="mt-4">
                <h4>Mô tả chi tiết</h4>
                <p th:utext="${product.description}">Mô tả chi tiết sản phẩm.</p>
            </div>
            <div class="mt-4">
                <button class="btn btn-success btn-lg">Thêm vào giỏ hàng</button>
            </div>
            <div class="mt-4">
                 <a href="/products" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
