<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công - NOVA Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
        <h1>Đặt hàng thành công!</h1>
        <p class="lead">Cảm ơn bạn đã mua sắm tại UTE Fashion. Đơn hàng của bạn đã được ghi nhận.</p>
        <div class="alert alert-info d-inline-block mt-3" th:if="${order}">
            <i class="fas fa-info-circle me-2"></i>
            Mã đơn hàng: <strong th:text="${order.orderNumber}"></strong>
        </div>
        <div class="mt-4">
            <a th:href="@{/orders/my-orders}" class="btn btn-primary btn-lg me-2">
                <i class="fas fa-list me-2"></i>Xem Đơn Hàng Của Tôi
            </a>
            <a th:href="@{/products}" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-shopping-bag me-2"></i>Tiếp Tục Mua Sắm
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
