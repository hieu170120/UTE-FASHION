<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Yêu Cầu Trả Hàng</title>
    <th:block layout:fragment="styles">
        <style>
            .return-card {
                max-width: 700px;
                margin: 50px auto;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            }
            .return-header {
                background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
                color: white;
                padding: 30px;
                border-radius: 16px 16px 0 0;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div class="card return-card">
        <div class="return-header text-center">
            <i class="fas fa-undo fa-3x mb-3"></i>
            <h2 class="mb-2">Yêu Cầu Trả Hàng</h2>
            <p class="mb-0 opacity-75">
                Mã đơn: <strong th:text="${order.orderNumber}"></strong>
            </p>
        </div>
        
        <div class="card-body p-4">
            <!-- Order Info -->
            <div class="alert alert-info mb-4">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Thông tin:</strong> Yêu cầu trả hàng sẽ được gửi đến admin để xem xét và phê duyệt.
            </div>
            
            <div class="mb-4 p-3 bg-light rounded">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <i class="fas fa-user text-primary me-2"></i>
                        <strong>Người nhận:</strong> <span th:text="${order.recipientName}"></span>
                    </div>
                    <div class="col-md-6 mb-2">
                        <i class="fas fa-money-bill-wave text-success me-2"></i>
                        <strong>Tổng tiền:</strong> 
                        <span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>
                    <div class="col-md-12 mt-2">
                        <i class="fas fa-calendar text-info me-2"></i>
                        <strong>Ngày giao:</strong> 
                        <span th:text="${#temporals.format(order.deliveredAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>
            
            <!-- Form -->
            <form th:action="@{/orders/{orderId}/request-return(orderId=${order.id})}" method="post">
                <div class="mb-4">
                    <label class="form-label fw-bold fs-5">
                        <i class="fas fa-edit me-2"></i>Lý do trả hàng 
                        <span class="text-danger">*</span>
                    </label>
                    <textarea name="reason" 
                              class="form-control form-control-lg" 
                              rows="6" 
                              placeholder="Vui lòng cho biết lý do bạn muốn trả hàng. Ví dụ: Sản phẩm bị lỗi, không đúng mô tả, không vừa size, sai màu..."
                              required
                              style="resize: none;"></textarea>
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        Vui lòng mô tả chi tiết lý do để admin xem xét nhanh hơn
                    </small>
                </div>
                
                <div class="alert alert-warning">
                    <i class="fas fa-clock me-2"></i>
                    <strong>Lưu ý:</strong> Thời gian xử lý yêu cầu trả hàng từ 1-3 ngày làm việc.
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg">
                        <i class="fas fa-paper-plane me-2"></i>
                        Gửi Yêu Cầu Trả Hàng
                    </button>
                    <a th:href="@{/orders/{orderId}/detail(orderId=${order.id})}" 
                       class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>
                        Quay Lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
