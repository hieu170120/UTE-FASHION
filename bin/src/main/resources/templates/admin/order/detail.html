<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng - NOVA Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chi tiết đơn hàng #<span th:text="${order.orderNumber}"></span></h1>

        <div class="row">
            <div class="col-md-6">
                <h4>Thông tin đơn hàng</h4>
                <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><strong>Trạng thái:</strong> <span th:text="${order.orderStatus}"></span></p>
                <p><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
            </div>
            <div class="col-md-6">
                <h4>Thông tin giao hàng</h4>
                <p><strong>Họ tên:</strong> <span th:text="${order.recipientName}"></span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${order.phoneNumber}"></span></p>
                <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${order.shippingAddress + ', ' + order.ward + ', ' + order.district + ', ' + order.city}"></span></p>
            </div>
        </div>

        <h4 class="mt-4">Sản phẩm</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Kích thước</th>
                    <th>Màu sắc</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.productName}"></td>
                    <td th:text="${item.size}"></td>
                    <td th:text="${item.color}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                </tr>
            </tbody>
        </table>
