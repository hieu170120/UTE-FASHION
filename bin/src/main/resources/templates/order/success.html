<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt hàng thành công - NOVA Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
        <h1>Đặt hàng thành công!</h1>
        <p>Cảm ơn bạn đã mua sắm tại UTE Fashion. Đơn hàng của bạn đã được ghi nhận.</p>
        <p>Mã đơn hàng: <strong th:text="${#request.getParameter('orderId')}"></strong></p>
        <a th:href="@{/orders}" class="btn btn-primary mt-3">Xem lịch sử đơn hàng</a>
        <a th:href="@{/products}" class="btn btn-secondary mt-3">Tiếp tục mua sắm</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
